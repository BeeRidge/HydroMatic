<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Div in Row Example</title>
    <style>
        /* Styling the row container */
        .row {
            display: flex;
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid #000;
            min-height: 50px;
            align-items: center;
        }

        /* Styling the individual divs within the row */
        .row .added-div {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Styling the add button */
        .addDivButton {
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Container for all rows */
        #rowsContainer {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- Container for all rows -->
    <div id="rowsContainer">
        <!-- First row with button to add new divs -->
        <div class="row">
            <button class="addDivButton">Add Div</button>
        </div>
    </div>

    <!-- Button to add a new row -->
    <button id="addRowButton">Add Row</button>

    <script>
        // Getting references to the rows container and the add row button
        const rowsContainer = document.getElementById('rowsContainer');
        const addRowButton = document.getElementById('addRowButton');

        // Function to add a new div to the row
        function addDivToRow(event) {
            const row = event.target.parentElement;
            const newDiv = document.createElement('div');
            newDiv.classList.add('added-div');
            newDiv.textContent = 'Div';
            row.insertBefore(newDiv, event.target);
        }

        // Function to add a new row
        function addNewRow() {
            const newRow = document.createElement('div');
            newRow.classList.add('row');

            // Create the add div button for the new row
            const addDivButton = document.createElement('button');
            addDivButton.classList.add('addDivButton');
            addDivButton.textContent = 'Add Div';

            // Add event listener to the add div button
            addDivButton.addEventListener('click', addDivToRow);

            // Append the button to the new row
            newRow.appendChild(addDivButton);

            // Append the new row to the rows container
            rowsContainer.appendChild(newRow);
        }

        // Add an event listener to the "Add Row" button
        addRowButton.addEventListener('click', addNewRow);

        // Attach event listener to the existing add div button in the first row
        document.querySelector('.addDivButton').addEventListener('click', addDivToRow);
    </script>

</body>
</html>
