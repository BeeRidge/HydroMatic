    <!-- add & display bed -->
    <script>
        document.getElementById('addBedBtn').addEventListener('click', function () {
            Promise.all([
                fetch('/api/display_bed').then(response => response.json()),
                fetch('/api/growthtimeline').then(response => response.json()),
            ])
                .then(([DeviceData, ImageData]) => {
                    Swal.fire({
                        title: 'Device Connection',
                        html: `
                            <label>Device Hostname</label><br>
                            <input type="text" id="DeviceHostname" class="swal2-input" placeholder="Enter Hostname"><br>
                            <label>Device IP Address</label><br>
                            <input type="text" id="DeviceIpAddress" class="swal2-input" placeholder="Enter IP Address"><br>
                            <label>How many days ago was lettuce planted?</label><br>
                            <input type="number" id="HydroFrameLastDay" class="swal2-input" placeholder="Number of days" min="1" max="365"><br>
                            <label>Date of Planting</label><br>
                            <input type="date" id="HydroFrameStartDate" class="swal2-input" placeholder="Select Date"><br>
                            <p>Note!<br> Make sure that the Name and IP are the same as the device Name and IP.</p>
                        `,
                        confirmButtonText: 'Add Device',
                        cancelButtonText: 'Cancel',
                        showCancelButton: true,
                        preConfirm: () => {
                            const DeviceHostname = Swal.getPopup().querySelector('#DeviceHostname').value.trim();
                            const DeviceIpAddress = Swal.getPopup().querySelector('#DeviceIpAddress').value.trim();
                            const HydroFrameLastDay = Swal.getPopup().querySelector('#HydroFrameLastDay').value.trim();
                            const HydroFrameStartDate = Swal.getPopup().querySelector('#HydroFrameStartDate').value.trim();

                            // Input validation on the client side
                            if (!DeviceHostname || !/^[a-zA-Z0-9-_]+$/.test(DeviceHostname)) {
                                Swal.showValidationMessage('Invalid Hostname. Only letters, numbers, hyphen, and underscore are allowed.');
                                return false;
                            }
                            if (!DeviceIpAddress || !/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(DeviceIpAddress)) {
                                Swal.showValidationMessage('Invalid IP Address format.');
                                return false;
                            }
                            if (!HydroFrameLastDay || HydroFrameLastDay < 1 || HydroFrameLastDay > 70) {
                                Swal.showValidationMessage('Invalid number of days. Must be between 1 and 365.');
                                return false;
                            }
                            if (!HydroFrameStartDate) {
                                Swal.showValidationMessage('Please enter a valid planting date.');
                                return false;
                            }

                            // Further validation on server-side
                            return fetch('/api/display_bed')
                                .then(response => response.json())
                                .then(beds => {
                                    if (isDeviceDuplicate(DeviceHostname, DeviceIpAddress, beds)) {
                                        Swal.showValidationMessage('A device with this hostname or IP address already exists.');
                                        return false;
                                    }
                                    return { DeviceHostname, DeviceIpAddress, HydroFrameLastDay, HydroFrameStartDate };
                                });
                        }
                    })
                        .then((result) => {
                            if (result.isConfirmed) {
                                const { DeviceHostname, DeviceIpAddress, HydroFrameLastDay, HydroFrameStartDate } = result.value;

                                // Ensure the fields match those expected by the server
                                fetch('/api/add-bed-database', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({
                                        DeviceHostname: DeviceHostname,
                                        DeviceIpAddress: DeviceIpAddress,
                                        HydroFrameLastDay: HydroFrameLastDay,
                                        HydroFrameStartDate: HydroFrameStartDate
                                    })
                                })
                                    .then(response => {
                                        if (!response.ok) {
                                            throw new Error('Failed to insert data in the database.');
                                        }
                                        return response.json();
                                    })
                                    .then(() => {
                                        // Reload the beds from the database to get the latest data
                                        loadBedsFromDatabase();
                                    })
                                    .catch(error => {
                                        console.error('Error insertion', error);
                                        Swal.fire('Error', 'Could not insert data to the database', 'error');
                                    });
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching data:', error);
                            Swal.fire('Error', 'Could not retrieve data from server', 'error');
                        });
                });
        });


        function formatDate(dateString) {
            const date = new Date(dateString);

            if (isNaN(date.getTime())) {
                console.error('Invalid date:', dateString);
                return 'Invalid Date'; // or return a placeholder text
            }

            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            const formatter = new Intl.DateTimeFormat('en-US', options);
            const [{ value: month }, , { value: day }, , { value: year }] = formatter.formatToParts(date);
            return `${month}-${day}-${year}`;
        }

        function addBedToUI(deviceInfo, ImageData) {
            const bedsContainer = document.getElementById('bedsContainer');
            const newBedDiv = document.createElement('div');
            const bedId = deviceInfo.DeviceHostname; // Unique ID for each bed

            newBedDiv.className = 'w-full h-3/5 sm:h-3/5 md:h-auto lg:h-auto xl:h-auto bg-gray-300 text-gray-800 hover:bg-gray-800 hover:text-gray-300 border-2 border-gray-800 border-solid rounded-lg shadow-xl p-6 cursor-pointer';
            newBedDiv.innerHTML = `
                    <h1 class="text-xl font-bold uppercase text-lg">Name: ${deviceInfo.DeviceHostname}</h1>
                    <p class="text-lg">Start Date: ${formatDate(deviceInfo.HydroFrameStartDate)}</p>
                    <p class="text-lg">Harvest Date: ${formatDate(deviceInfo.HydroFrameHarvestDate)}</p>
                    <img id="possibleImage${deviceInfo.HydroFrameLastDay}" class="w-2/5 sm:w-2/5 md:w-2/5 h-auto block mx-auto" src="${getImageForDays(deviceInfo.HydroFrameLastDay, ImageData)}" alt="Image for the bed">
                    <div class="text-right">
                        <button id="deleteBtn${bedId}" class="mt-4 text-red-700 hover:text-red-600 delete-bed-btn text-right"><i class="fas fa-trash-alt mr-3"></i>Remove</button>
                    </div>
                `;

            bedsContainer.appendChild(newBedDiv);

            newBedDiv.querySelector(`#deleteBtn${bedId}`).addEventListener('click', function (event) {
                event.stopPropagation();
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You want to remove this Hydro Frame!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, remove it!',
                    cancelButtonText: 'No, keep it'
                }).then((result) => {
                    if (result.isConfirmed) {
                        newBedDiv.remove();
                        removeBedFromLocalStorage(bedId);

                        // Send data to the server to update the database
                        fetch('/api/delete-device', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                DeviceHostname: bedId,
                            })
                        })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Failed to remove data in the database.');
                                }
                                return response.json();
                            })
                            .then(() => {
                                Swal.fire({
                                    title: 'Removed!',
                                    text: 'The Hydro Frame has been removed successfully.',
                                    icon: 'success',
                                    confirmButtonText: 'OK'
                                }).then(() => {
                                    // Reload the page when the user clicks 'OK'
                                    location.reload();
                                });
                            })
                            .catch(error => {
                                console.error('Error:', error);
                            });
                    }
                });
            });



            newBedDiv.addEventListener('click', function () {
                localStorage.setItem('DeviceHostname', JSON.stringify(deviceInfo.DeviceHostname));
                localStorage.setItem('DeviceIpAddress', JSON.stringify(deviceInfo.DeviceIpAddress));
                localStorage.setItem('HydroFrameStartDate', JSON.stringify(deviceInfo.HydroFrameStartDate));
                localStorage.setItem('HydroFrameLastDay', JSON.stringify(deviceInfo.HydroFrameLastDay));
                window.location.href = 'http://localhost:3000/tables';
            });
        }

        function getImageForDays(days, ImageData) {
            const imagePhase = ImageData.find(phase => days >= phase.start_day && days <= phase.end_day);
            const imageUrl = imagePhase?.image_path ? `${window.location.origin}/${imagePhase.image_path}` : 'http://localhost:3000/img/lettuce7.png';
            console.log('Image URL:', imageUrl); // Debugging line
            return imageUrl;
        }

        let currentPage = 1;
        const bedsPerPage = 4;  // Only show 4 beds per page
        let allBeds = [];       // Store all fetched beds globally
        let currentSort = 'default'; // Track the current sort option

        async function loadBedsFromDatabase() {
            try {
                const response = await fetch('/api/display_bed');
                if (!response.ok) {
                    throw new Error('Failed to fetch beds from the database.');
                }
                allBeds = await response.json(); // Store all beds
                console.log('Fetched beds:', allBeds); // Debugging line

                const imageResponse = await fetch('/api/growthtimeline');
                if (!imageResponse.ok) {
                    throw new Error('Failed to fetch growth timeline data.');
                }
                const ImageData = await imageResponse.json();
                console.log('ImageData:', ImageData); // Debugging line

                renderBeds(currentPage, ImageData); // Display the first page of beds

                // Set up event listeners for pagination buttons
                document.getElementById('prevBtn').addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderBeds(currentPage, ImageData);
                    }
                });

                document.getElementById('nextBtn').addEventListener('click', () => {
                    if (currentPage < Math.ceil(allBeds.length / bedsPerPage)) {
                        currentPage++;
                        renderBeds(currentPage, ImageData);
                    }
                });

                // Set up event listener for sort dropdown
                document.getElementById('sortSelect').addEventListener('change', (event) => {
                    currentSort = event.target.value; // Update current sort option
                    sortBeds(); // Call sort function
                    renderBeds(currentPage, ImageData); // Render sorted beds
                });

            } catch (error) {
                console.error('Error fetching beds:', error);
            }
        }

        function sortBeds() {
            switch (currentSort) {
                case 'HydroFrameStartDate_asc':
                    allBeds.sort((a, b) => new Date(a.HydroFrameStartDate) - new Date(b.HydroFrameStartDate));
                    break;
                case 'HydroFrameStartDate_desc':
                    allBeds.sort((a, b) => new Date(b.HydroFrameStartDate) - new Date(a.HydroFrameStartDate));
                    break;
                case 'HydroFrameHarvestDate_asc':
                    allBeds.sort((a, b) => new Date(a.HydroFrameHarvestDate) - new Date(b.HydroFrameHarvestDate));
                    break;
                case 'HydroFrameHarvestDate_desc':
                    allBeds.sort((a, b) => new Date(b.HydroFrameHarvestDate) - new Date(a.HydroFrameHarvestDate));
                    break;
                default:
                    // No sorting or apply default behavior if needed
                    break;
            }
        }

        function renderBeds(page, ImageData) {
            const bedsContainer = document.getElementById('bedsContainer');
            bedsContainer.innerHTML = ''; // Clear previous beds

            if (allBeds.length === 0) {
                // Display a centered message when no beds are available
                bedsContainer.innerHTML = '<div class="p-16 col-span-4 text-center font-bold text-4xl text-gray-800 ">No Hydro Frame Added</div>';
                document.getElementById('pageIndicator').textContent = ''; // Clear pagination indicator
                return;
            }

            // Calculate start and end index for the current page
            const startIndex = (page - 1) * bedsPerPage;
            const endIndex = Math.min(startIndex + bedsPerPage, allBeds.length);

            // Render the beds for the current page
            for (let i = startIndex; i < endIndex; i++) {
                addBedToUI(allBeds[i], ImageData);
            }

            // Update pagination indicator
            document.getElementById('pageIndicator').textContent = `Page ${page} of ${Math.ceil(allBeds.length / bedsPerPage)}`;
        }




        function isDeviceDuplicate(hostname, ipAddress, beds) {
            return beds.some(bed => bed.DeviceHostname === hostname || bed.DeviceIpAddress === ipAddress);
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadBedsFromLocalStorage();
            loadBedsFromDatabase();
        });

        function loadBedsFromLocalStorage() {
            const beds = JSON.parse(localStorage.getItem('beds')) || [];
            fetch('/api/growthtimeline')
                .then(response => response.json())
                .then(ImageData => {
                    beds.forEach(bed => {
                        addBedToUI(bed, ImageData);
                    });
                });
        }

        function removeBedFromLocalStorage(bedId) {
            let beds = JSON.parse(localStorage.getItem('beds')) || [];
            beds = beds.filter(bed => bed.DeviceHostname !== bedId);
            localStorage.setItem('beds', JSON.stringify(beds));
        }
    </script>
    <!-- Load Update day -->
    <script>
        function updateData() {
            fetch('/api/display_bed')
                .then(response => response.json())
                .then(bedData => {
                    // Create an array of promises for updating HydroFrameLastDay
                    const updatePromises = bedData.map(bed => {
                        const { DeviceHostname, DeviceIpAddress, HydroFrameStartDay, HydroFrameStartDate } = bed;

                        // Log the values to check the data being destructured
                        console.log('Data received for bed:', {
                            DeviceHostname,
                            DeviceIpAddress,
                            HydroFrameStartDay,
                            HydroFrameStartDate
                        });

                        const data = {
                            DeviceHostname: DeviceHostname,
                            DeviceIpAddress: DeviceIpAddress,
                            HydroFrameStartDay: HydroFrameStartDay,
                            HydroFrameStartDate: HydroFrameStartDate,
                            currentDate: new Date().toISOString().split('T')[0] // Use only the date part
                        };

                        return fetch('/api/update-last-day', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        })
                            .then(response => response.json())
                            .then(result => {
                                console.log('Update Success for ', DeviceHostname, ':', result);
                                return result; // Return result to be handled by Promise.all
                            })
                            .catch(error => {
                                console.error('Error updating HydroFrameLastDay for ', DeviceHostname, ':', error);
                                return Promise.reject(error);
                            });
                    });

                    // Wait for all updates to complete
                    return Promise.all(updatePromises);
                })
                .then(results => {
                    console.log('All updates completed:', results);
                })
                .catch(error => {
                    console.error('Error fetching bed data or updating HydroFrameLastDay:', error);
                });
        }
        updateData();
    </script>
    <!-- Check Harvest Notify -->
    <script>
        function loadData() {
            // Get the phone number from localStorage
            const phone = localStorage.getItem('userPhone');

            if (!phone) {
                console.error('Phone number not found in localStorage.');
                return;
            }

            fetch('/api/notify-harvest', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phone })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Data loaded:', data);
                })
                .catch(error => console.error('Error:', error));
        }

        // Immediately call loadData when the script is loaded
        loadData();
    </script>
    <!-- Notify anomally -->
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function notifyAnomally() {
            const phone = localStorage.getItem('userPhone');

            try {
                const response = await fetch('/api/display_bed');
                const bedData = await response.json();

                // Iterate through bedData sequentially with a delay
                for (const bed of bedData) {
                    const { DeviceHostname, DeviceIpAddress, HydroFrameStartDate } = bed;

                    const data = {
                        DeviceHostname: DeviceHostname,
                        DeviceIpAddress: DeviceIpAddress,
                        HydroFrameStartDate: HydroFrameStartDate,
                        phone: phone,
                    };

                    // Log the values to check the data being destructured
                    console.log('Data received for bed:', { data });

                    try {
                        const result = await fetch('/api/notify-anomaly', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });

                        const resultJson = await result.json();
                        console.log('Update Success for', DeviceHostname, ':', resultJson);

                    } catch (error) {

    <!-- Function to check if the user is authenticated based on session -->
    <script>
        function checkSessionStatus() {
            fetch('/api/check-session', {
                method: 'GET',
                credentials: 'include' // Ensure cookies are included in the request
            })
                .then(response => response.json())
                .then(data => {
                    if (!data.isAuthenticated) {
                        // Redirect to the login page if the session is not valid
                        Swal.fire({
                            title: 'Session Expired',
                            text: 'Please log in again.',
                            icon: 'warning',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            window.location.href = 'http://localhost:3000/';
                        });
                    }
                })
                .catch(error => {
                    console.error('Error checking session:', error);
                    window.location.href = 'http://localhost:3000/';
                });
        }

        // Call the session check function when the page loads
        document.addEventListener('DOMContentLoaded', checkSessionStatus);

        // Logout function to destroy the session
        async function logoutUser() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok) {
                    // Clear localStorage and sessionStorage
                    localStorage.clear();
                    sessionStorage.clear();

                    // Show a SweetAlert confirmation
                    await Swal.fire({
                        title: 'Logged Out',
                        text: 'You have been successfully logged out.',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    });

                    // Redirect to the login page
                    window.location.href = 'http://localhost:3000/';
                } else {
                    Swal.fire({
                        title: 'Logout Failed',
                        text: 'An error occurred while logging out. Please try again.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            } catch (error) {
                console.error('Error logging out:', error);
                Swal.fire({
                    title: 'Logout Failed',
                    text: 'An error occurred while logging out. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }

        document.getElementById('logout-button').addEventListener('click', logoutUser);
        document.getElementById('mobile-logout').addEventListener('click', logoutUser);
    </script>
