    <!-- add & display bed -->
    <script>
        document.getElementById('addBedBtn').addEventListener('click', function () {
            Promise.all([
                fetch('/api/display_bed').then(response => response.json()),
                fetch('/api/growthtimeline').then(response => response.json()),
            ])
                .then(([DeviceData, ImageData]) => {
                    Swal.fire({
                        title: 'Device Connection',
                        html: `
                            <label>Device Hostname</label><br>
                            <input type="text" id="Var_Host" class="swal2-input" placeholder="Enter Hostname"><br>
                            <label>Device IP Address</label><br>
                            <input type="text" id="Var_Ip" class="swal2-input" placeholder="Enter IP Address"><br>
                            <label>How many days ago was lettuce planted?</label><br>
                            <input type="number" id="Last_Day" class="swal2-input" placeholder="Number of days" min="1"><br>
                            <label>Date of Planting</label><br>
                            <input type="date" id="Start_Date" class="swal2-input" placeholder="Select Date"><br>
                            <p>Note!<br> Make sure that the Name and IP are the same as the device Name and IP.</p>
                        `,
                        confirmButtonText: 'Add Device',
                        cancelButtonText: 'Cancel',
                        showCancelButton: true,
                        preConfirm: () => {
                            const Var_Host = Swal.getPopup().querySelector('#Var_Host').value;
                            const Var_Ip = Swal.getPopup().querySelector('#Var_Ip').value;
                            const Last_Day = Swal.getPopup().querySelector('#Last_Day').value;
                            const Start_Date = Swal.getPopup().querySelector('#Start_Date').value;

                            if (!Var_Host || !Var_Ip || !Last_Day || !Start_Date) {
                                Swal.showValidationMessage('Please enter all fields: Device Hostname, Device IP Address, Days, and Date of Planting.');
                                return false;
                            }

                            return fetch('/api/display_bed')
                                .then(response => response.json())
                                .then(beds => {
                                    if (isDeviceDuplicate(Var_Host, Var_Ip, beds)) {
                                        Swal.showValidationMessage('A device with this hostname or IP address already exists.');
                                        return false;
                                    }
                                    return { Var_Host, Var_Ip, Last_Day, Start_Date };
                                });
                        }
                    })
                        .then((result) => {
                            if (result.isConfirmed) {
                                const { Var_Host, Var_Ip, Last_Day, Start_Date } = result.value;

                                // Ensure the fields match those expected by the server
                                fetch('/api/add-bed-database', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({
                                        Var_Host: Var_Host,
                                        Var_Ip: Var_Ip,
                                        Last_Day: Last_Day,
                                        Start_Date: Start_Date
                                    })
                                })

                                    .then(response => {
                                        if (!response.ok) {
                                            throw new Error('Failed to insert data in the database.');
                                        }
                                        return response.json();
                                    })
                                    .then(() => {
                                        // Reload the beds from the database to get the latest data
                                        loadBedsFromDatabase();
                                    })
                                    .catch(error => {
                                        console.error('Error insertion', error);
                                        Swal.fire('Error', 'Could not insert data to the database', 'error');
                                    });
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching data:', error);
                            Swal.fire('Error', 'Could not retrieve data from server', 'error');
                        });
                });
        });

        function formatDate(dateString) {
            const date = new Date(dateString);

            if (isNaN(date.getTime())) {
                console.error('Invalid date:', dateString);
                return 'Invalid Date'; // or return a placeholder text
            }

            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            const formatter = new Intl.DateTimeFormat('en-US', options);
            const [{ value: month }, , { value: day }, , { value: year }] = formatter.formatToParts(date);
            return `${month}-${day}-${year}`;
        }

        function addBedToUI(deviceInfo, ImageData) {
            console.log('Adding bed with Start_Date:', deviceInfo.Start_Date); // Debugging line

            const bedsContainer = document.getElementById('bedsContainer');
            const newBedDiv = document.createElement('div');
            const bedId = deviceInfo.Var_Host; // Unique ID for each bed

            newBedDiv.className = 'w-full h-3/5 sm:h-3/5 md:h-auto lg:h-auto bg-white border-4  border-solid bg-d rounded-lg custom-shadow p-6 cursor-pointer';
            newBedDiv.style = 'border-color: #15cc15; ';
            newBedDiv.innerHTML = `
                <h1 class="text-2xl font-bold uppercase text-lg">Name: ${deviceInfo.Var_Host}</h1>
                <h1>Ip: ${deviceInfo.Var_Ip}</h1>
                
                <p>Date: ${formatDate(deviceInfo.Start_Date)}</p>
                <img id="possibleImage${deviceInfo.Last_Day}" class="w-3/5 sm:w-3/5 md:w-4/5 h-auto block mx-auto" src="${getImageForDays(deviceInfo.Last_Day, ImageData)}" alt="Image for the bed">
                <div class="text-right">
                    <button id="deleteBtn${bedId}" class="mt-4 text-red-600 hover:text-red-800 delete-bed-btn text-right">Delete Bed</button>
                    
                </div>
            `;

            bedsContainer.appendChild(newBedDiv);

            newBedDiv.querySelector(`#deleteBtn${bedId}`).addEventListener('click', function (event) {
                event.stopPropagation();
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to recover this bed!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, delete it!',
                    cancelButtonText: 'No, keep it'
                }).then((result) => {
                    if (result.isConfirmed) {
                        newBedDiv.remove();
                        Swal.fire('Deleted!', 'The bed has been deleted.', 'success');
                        removeBedFromLocalStorage(bedId);
                        // Send data to the server to update the database
                        fetch('/api/delete-device', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                Var_Host: bedId,
                            })
                        })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Failed to Delete Data in the database.');
                                }
                                return response.json();
                            })
                    }
                });
            });

            newBedDiv.addEventListener('click', function () {
                localStorage.setItem('Var_Host', JSON.stringify(deviceInfo.Var_Host));
                localStorage.setItem('Var_Ip', JSON.stringify(deviceInfo.Var_Ip));
                localStorage.setItem('Start_Date', JSON.stringify(deviceInfo.Start_Date));
                localStorage.setItem('Last_Day', JSON.stringify(deviceInfo.Last_Day));
                window.location.href = 'http://localhost:3000/tables.html';
            });
        }

        function getImageForDays(days, ImageData) {
            const imagePhase = ImageData.find(phase => days >= phase.start_day && days <= phase.end_day);
            const imageUrl = imagePhase?.image_path ? `${window.location.origin}/${imagePhase.image_path}` : 'http://localhost:3000/img/lettuce7.png';
            console.log('Image URL:', imageUrl); // Debugging line
            return imageUrl;
        }

        async function loadBedsFromDatabase() {
            try {
                const response = await fetch('/api/display_bed');
                if (!response.ok) {
                    throw new Error('Failed to fetch beds from the database.');
                }
                const beds = await response.json();
                console.log('Fetched beds:', beds); // Debugging line

                const bedsContainer = document.getElementById('bedsContainer');
                bedsContainer.innerHTML = ''; // Clear any existing content

                const imageResponse = await fetch('/api/growthtimeline');
                if (!imageResponse.ok) {
                    throw new Error('Failed to fetch growth timeline data.');
                }
                const ImageData = await imageResponse.json();
                console.log('ImageData:', ImageData); // Debugging line

                beds.forEach(bed => {
                    console.log('Adding bed with Start_Date:', bed.Start_Date); // Debugging line
                    addBedToUI(bed, ImageData);
                });
            } catch (error) {
                console.error('Error fetching beds:', error);
            }
        }

        function isDeviceDuplicate(hostname, ipAddress, beds) {
            return beds.some(bed => bed.Var_Host === hostname || bed.Var_Ip === ipAddress);
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadBedsFromLocalStorage();
            loadBedsFromDatabase();
        });

        function loadBedsFromLocalStorage() {
            const beds = JSON.parse(localStorage.getItem('beds')) || [];
            fetch('/api/growthtimeline')
                .then(response => response.json())
                .then(ImageData => {
                    beds.forEach(bed => {
                        addBedToUI(bed, ImageData);
                    });
                });
        }

        function removeBedFromLocalStorage(bedId) {
            let beds = JSON.parse(localStorage.getItem('beds')) || [];
            beds = beds.filter(bed => bed.Var_Host !== bedId);
            localStorage.setItem('beds', JSON.stringify(beds));
        }
    </script>
    <!-- Load Update day -->
    <script>
        function updateData() {
            fetch('/api/display_bed')
                .then(response => response.json())
                .then(bedData => {
                    // Create an array of promises for updating Last_Day
                    const updatePromises = bedData.map(bed => {
                        const { Var_Host, Var_Ip, Start_Day, Start_Date } = bed;

                        // Log the values to check the data being destructured
                        console.log('Data received for bed:', {
                            Var_Host,
                            Var_Ip,
                            Start_Day,
                            Start_Date
                        });

                        const data = {
                            Var_Host: Var_Host,
                            Var_Ip: Var_Ip,
                            Start_Day: Start_Day,
                            Start_Date: Start_Date,
                            currentDate: new Date().toISOString().split('T')[0] // Use only the date part
                        };

                        return fetch('/api/update-last-day', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        })
                            .then(response => response.json())
                            .then(result => {
                                console.log('Update Success for ', Var_Host, ':', result);
                                return result; // Return result to be handled by Promise.all
                            })
                            .catch(error => {
                                console.error('Error updating Last_Day for ', Var_Host, ':', error);
                                return Promise.reject(error);
                            });
                    });

                    // Wait for all updates to complete
                    return Promise.all(updatePromises);
                })
                .then(results => {
                    console.log('All updates completed:', results);
                })
                .catch(error => {
                    console.error('Error fetching bed data or updating Last_Day:', error);
                });
        }
        updateData();
    </script>
    <!-- Check Harvest Notify -->
    <script>
        function loadData() {
            // Get the phone number from localStorage
            const phone = localStorage.getItem('userPhone');

            if (!phone) {
                console.error('Phone number not found in localStorage.');
                return;
            }

            fetch('/api/notify-harvest', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phone })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Data loaded:', data);
                })
                .catch(error => console.error('Error:', error));
        }

        // Immediately call loadData when the script is loaded
        loadData();
    </script>
    <!-- Notify anomally -->
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function notifyAnomally() {
            const phone = localStorage.getItem('userPhone');

            try {
                const response = await fetch('/api/display_bed');
                const bedData = await response.json();

                // Iterate through bedData sequentially with a delay
                for (const bed of bedData) {
                    const { Var_Host, Var_Ip, Start_Date } = bed;

                    const data = {
                        Var_Host: Var_Host,
                        Var_Ip: Var_Ip,
                        Start_Date: Start_Date,
                        phone: phone,
                    };

                    // Log the values to check the data being destructured
                    console.log('Data received for bed:', {data});

                    try {
                        const result = await fetch('/api/notify-anomaly', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });

                        const resultJson = await result.json();
                        console.log('Update Success for', Var_Host, ':', resultJson);

                    } catch (error) {
                        console.error('Error updating Last_Day for', Var_Host, ':', error);
                    }

                    // Introduce a delay of 1 hour (3600000ms) between each API call
                    await sleep(3600000);
                }

                console.log('All updates completed');

            } catch (error) {
                console.error('Error fetching bed data or updating Last_Day:', error);
            }
        }

        // Call the function
        notifyAnomally();
    </script>

    <script>
        // Function to check if there's a logged-in account
        function checkLoginStatus() {
            // Check sessionStorage for a logged-in user
            let sessionUser = sessionStorage.getItem('userPhone');

            // Check localStorage for a logged-in user
            let localUser = localStorage.getItem('userPhone');

            // If user exists in sessionStorage or localStorage, return the user's info
            if (sessionUser) {
                console.log('User is logged in via session storage:', sessionUser);
                return sessionUser;
            } else if (localUser) {
                console.log('User is logged in via local storage:', localUser);
                return localUser;
            } else {
                console.log('No user is logged in.');
                return null;
            }
        }

        // Example usage
        let loggedInUser = checkLoginStatus();
        if (loggedInUser) {
            // User is logged in, proceed with logged-in logic
            console.log('Logged in as:', loggedInUser);
        } else {
            // No user is logged in, show Swal alert and then redirect to login
            Swal.fire({
                icon: 'warning',
                title: 'No user logged in',
                text: 'You will be redirected to the login page.',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Clear all items from local storage and session storage
                    localStorage.clear();
                    sessionStorage.clear();
                    // Redirect to login page after user clicks "OK"
                    window.location.href = 'http://localhost:3000/';
                }
            });
        }
    </script>
