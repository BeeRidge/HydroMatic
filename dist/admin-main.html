    <!-- Display total user and total device -->
    <script>
        function loadTotal() {
            fetch('/api/admin/TotalUser')
                .then(response => response.json())
                .then(data => {
                    // Correctly access the total value
                    document.getElementById("totalUser").textContent = data.total;
                })
                .catch(error => console.error('Error fetching total users:', error));

            fetch('/api/admin/TotalDevice')
                .then(response => response.json())
                .then(data => {
                    // Correctly access the total value
                    document.getElementById("totalDevice").textContent = data.total;
                })
                .catch(error => console.error('Error fetching total device:', error));
        }
        // Call the function to load total beds
        loadTotal();
    </script>
    <!-- Load Tables -->
    <script>
        // Combined Script for User Activities, HydroMatic Device, and New Users
        let activities = [];
        let devices = [];
        let newUsers = [];
        let curPageActivities = 1;
        let curPageDevices = 1;
        let curPageNewUsers = 1;
        const itemPerPage = 5;

        // Function to fetch activity data
        async function fetchActivityData() {
            try {
                const response = await fetch('/api/admin/user-activities');
                const data = await response.json();

                if (data.success) {
                    activities = data.activities;
                    displayActivityPage(curPageActivities);
                } else {
                    console.error('Failed to fetch activity data:', data.error);
                }
            } catch (err) {
                console.error('Error fetching activity data:', err);
            }
        }

        // Function to display the activities on the page
        function displayActivityPage(page) {
            const activityBody = document.getElementById('activityBody');
            activityBody.innerHTML = '';

            const start = (page - 1) * itemPerPage;
            const end = start + itemPerPage;
            const paginatedActivities = activities.slice(start, end);

            paginatedActivities.forEach(activity => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 text-center">${activity.Fname}</td>
                    <td class="px-6 py-4 text-center">${activity.Lname}</td>
                    <td class="px-6 py-4 text-center">${activity.Pnum}</td>
                    <td class="px-6 py-4 text-center">${activity.Activity}</td>
                    <td class="px-6 py-4 text-center">${new Date(activity.Date).toLocaleDateString()}</td>
                `;
                activityBody.appendChild(row);
            });

            document.getElementById('activityPageIndicator').textContent = `Page ${page} of ${Math.ceil(activities.length / itemPerPage)}`;
            document.getElementById('prevActivityBtn').disabled = page === 1;
            document.getElementById('nextActivityBtn').disabled = page === Math.ceil(activities.length / itemPerPage);
        }

        // Function to fetch device data
        async function fetchDeviceData() {
            try {
                const response = await fetch('/api/admin/device-info');
                const data = await response.json();

                if (data.success) {
                    devices = data.devices;
                    displayDevicePage(curPageDevices);
                } else {
                    console.error('Failed to fetch device data:', data.error);
                }
            } catch (err) {
                console.error('Error fetching device data:', err);
            }
        }

        // Function to display the devices on the page
        function displayDevicePage(page) {
            const deviceBody = document.getElementById('deviceBody');
            deviceBody.innerHTML = '';

            const start = (page - 1) * itemPerPage;
            const end = start + itemPerPage;
            const paginatedDevices = devices.slice(start, end);

            paginatedDevices.forEach(device => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 text-center">${device.Fname}</td>
                    <td class="px-6 py-4 text-center">${device.Lname}</td>
                    <td class="px-6 py-4 text-center">${device.Pnum}</td>
                    <td class="px-6 py-4 text-center">${device.Var_Host}</td>
                    <td class="px-6 py-4 text-center">${device.Var_Ip}</td>
                    <td class="px-6 py-4 text-center">${device.Status}</td>
                `;
                deviceBody.appendChild(row);
            });

            document.getElementById('devicePageIndicator').textContent = `Page ${page} of ${Math.ceil(devices.length / itemPerPage)}`;
            document.getElementById('prevDeviceBtn').disabled = page === 1;
            document.getElementById('nextDeviceBtn').disabled = page === Math.ceil(devices.length / itemPerPage);
        }

        async function fetchNewUserData() {
            try {
                const response = await fetch('/api/admin/new-users');
                const data = await response.json();

                // Log the fetched data to check its structure
                console.log(data);

                if (data.success) {
                    newUsers = data.users; // Ensure we're using 'users' here
                    displayNewUserPage(curPageNewUsers);
                } else {
                    console.error('Failed to fetch new user data:', data.error);
                }
            } catch (err) {
                console.error('Error fetching new user data:', err);
            }
        }


        // Function to display new users on the page
        function displayNewUserPage(page) {
            const newUserBody = document.getElementById('newUserBody');
            newUserBody.innerHTML = '';

            const start = (page - 1) * itemPerPage;
            const end = start + itemPerPage;
            const paginatedUsers = newUsers.slice(start, end);

            paginatedUsers.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 text-center">${user.Acc_Fname}</td>
                    <td class="px-6 py-4 text-center">${user.Acc_Lname}</td>
                    <td class="px-6 py-4 text-center">${user.Acc_Pnumber}</td>
                    <td class="px-6 py-4 text-center">${new Date(user.Date).toLocaleDateString()}</td>
                `;
                newUserBody.appendChild(row);
            });

            document.getElementById('newUserPageIndicator').textContent = `Page ${page} of ${Math.ceil(newUsers.length / itemPerPage)}`;
            document.getElementById('prevNewUserBtn').disabled = page === 1;
            document.getElementById('nextNewUserBtn').disabled = page === Math.ceil(newUsers.length / itemPerPage);
        }

        // Event listeners for User Activities pagination
        document.getElementById('prevActivityBtn').addEventListener('click', () => {
            if (curPageActivities > 1) {
                curPageActivities--;
                displayActivityPage(curPageActivities);
            }
        });

        document.getElementById('nextActivityBtn').addEventListener('click', () => {
            if (curPageActivities < Math.ceil(activities.length / itemPerPage)) {
                curPageActivities++;
                displayActivityPage(curPageActivities);
            }
        });

        // Event listeners for HydroMatic Device pagination
        document.getElementById('prevDeviceBtn').addEventListener('click', () => {
            if (curPageDevices > 1) {
                curPageDevices--;
                displayDevicePage(curPageDevices);
            }
        });

        document.getElementById('nextDeviceBtn').addEventListener('click', () => {
            if (curPageDevices < Math.ceil(devices.length / itemPerPage)) {
                curPageDevices++;
                displayDevicePage(curPageDevices);
            }
        });

        // Event listeners for New Users pagination
        document.getElementById('prevNewUserBtn').addEventListener('click', () => {
            if (curPageNewUsers > 1) {
                curPageNewUsers--;
                displayNewUserPage(curPageNewUsers);
            }
        });

        document.getElementById('nextNewUserBtn').addEventListener('click', () => {
            if (curPageNewUsers < Math.ceil(newUsers.length / itemPerPage)) {
                curPageNewUsers++;
                displayNewUserPage(curPageNewUsers);
            }
        });

        // Fetch initial data
        fetchActivityData();
        fetchDeviceData();
        fetchNewUserData();
    </script>
    <!-- log out -->
    <script>
        document.getElementById('logout-button').addEventListener('click', function () {
            const token = localStorage.getItem('token'); // Assuming you store the token in localStorage

            if (token) {
                fetch('/admin-logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // Include the token in the request
                    },
                    body: JSON.stringify({ token })
                })
                    .then(response => {
                        if (response.ok) {
                            // Clear the token from local storage
                            localStorage.removeItem('token');
                            // Optionally redirect to login page or show a message
                            window.location.href = '/admin-login'; // Redirect to login page
                        } else {
                            alert('Error logging out');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            } else {
                // If no token, just redirect to login
                window.location.href = '/admin-login'; // Redirect to login page
            }
        });
    </script>
