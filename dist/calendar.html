                <div class="w-full">
                    <!-- source: https://tailwindcomponents.com/component/calendar-ui-with-tailwindcss-and-alpinejs -->
                    <div class="antialiased sans-serif bg-gray-100">
                        <div x-data="app()" x-init="[initDate(), getNoOfDays()]" x-cloak>
                            <div class="container py-2">
                                <div class="bg-white rounded-lg shadow overflow-hidden">
                                    <div class="flex items-center justify-between py-2 px-6">
                                        <div>
                                            <span x-text="MONTH_NAMES[month]" class="text-lg font-bold text-gray-800"></span>
                                            <span x-text="year" class="ml-1 text-lg text-gray-600 font-normal"></span>
                                        </div>
                                        <div class="border rounded-lg px-1" style="padding-top: 2px;">
                                            <button 
                                                type="button"
                                                class="leading-none rounded-lg transition ease-in-out duration-100 inline-flex cursor-pointer hover:bg-gray-200 p-1 items-center" 
                                                :class="{'cursor-not-allowed opacity-25': month == 0 }"
                                                :disabled="month == 0 ? true : false"
                                                @click="month--; getNoOfDays()">
                                                <svg class="h-6 w-6 text-gray-500 inline-flex leading-none"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                                                </svg>  
                                            </button>
                                            <div class="border-r inline-flex h-6"></div>		
                                            <button 
                                                type="button"
                                                class="leading-none rounded-lg transition ease-in-out duration-100 inline-flex items-center cursor-pointer hover:bg-gray-200 p-1" 
                                                :class="{'cursor-not-allowed opacity-25': month == 11 }"
                                                :disabled="month == 11 ? true : false"
                                                @click="month++; getNoOfDays()">
                                                <svg class="h-6 w-6 text-gray-500 inline-flex leading-none"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                                </svg>									  
                                            </button>
                                        </div>
                                    </div>	

                                    <div class="-mx-1 -mb-1">
                                        <div class="flex flex-wrap" style="margin-bottom: -40px;">
                                            <template x-for="(day, index) in DAYS" :key="index">	
                                                <div style="width: 14.26%" class="px-2 py-2">
                                                    <div
                                                        x-text="day" 
                                                        class="text-gray-600 text-sm uppercase tracking-wide font-bold text-center"></div>
                                                </div>
                                            </template>
                                        </div>

                                        <div class="flex flex-wrap border-t border-l">
                                            <template x-for="blankday in blankdays">
                                                <div 
                                                    style="width: 14.28%; height: 120px"
                                                    class="text-center border-r border-b px-4 pt-2"	
                                                ></div>
                                            </template>	
                                            <template x-for="(date, dateIndex) in no_of_days" :key="dateIndex">	
                                                <div style="width: 14.28%; height: 120px" class="px-4 pt-2 border-r border-b relative">
                                                    <div
                                                        @click="showEventModal(date)"
                                                        x-text="date"
                                                        class="inline-flex w-6 h-6 items-center justify-center cursor-pointer text-center leading-none rounded-full transition ease-in-out duration-100"
                                                        :class="{'bg-blue-500 text-white': isToday(date) == true, 'text-gray-700 hover:bg-blue-200': isToday(date) == false }"	
                                                    ></div>
                                                    <div style="height: 80px;" class="overflow-y-auto mt-1">
                                                        <template x-for="event in events.filter(e => new Date(e.event_date).toDateString() ===  new Date(year, month, date).toDateString() )">
                                                            <div class="px-2 py-1 rounded-lg mt-1 overflow-hidden border" :class="{
                                                                'border-blue-200 text-blue-800 bg-blue-100': event.event_theme === 'blue',
                                                                'border-red-200 text-red-800 bg-red-100': event.event_theme === 'red',
                                                                'border-yellow-200 text-yellow-800 bg-yellow-100': event.event_theme === 'yellow',
                                                                'border-green-200 text-green-800 bg-green-100': event.event_theme === 'green',
                                                                'border-purple-200 text-purple-800 bg-purple-100': event.event_theme === 'purple'
                                                            }">
                                                                <div class="flex justify-between items-center">
                                                                    <p x-text="event.event_title" class="text-sm truncate leading-tight"></p>
                                                                    <button @click="deleteEvent(event)" class="text-red-600 hover:text-red-800 text-sm ml-2">Delete</button>
                                                                </div>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                         
                            <div style=" background-color: rgba(0, 0, 0, 0.8)" class="fixed z-40 top-0 right-0 left-0 bottom-0 h-full w-full" x-show.transition.opacity="openEventModal">

                                        </svg>

                                        <div class="mb-4">

                                        </div>

                                                </div>

                                                Cancel

                                            <button type="button" class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-2 px-4 border border-gray-700 rounded-lg shadow-sm" @click="addEvent()">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

    <script>
        const MONTH_NAMES = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const DAYS = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    
        function app() {
            return {
                month: '',
                year: '',
                no_of_days: [],
                blankdays: [],
                events: [],
                event_title: '',
                event_date: '',
                event_theme: 'blue',
    
                themes: [
                    { value: "blue", label: "Blue Theme" },
                    { value: "red", label: "Red Theme" },
                    { value: "yellow", label: "Yellow Theme" },
                    { value: "green", label: "Green Theme" },
                    { value: "purple", label: "Purple Theme" }
                ],
    
                openEventModal: false,
    
                // Use an absolute URL for the server
                serverUrl: 'http://localhost:3000',
    
                initDate() {
                    let today = new Date();
                    this.month = today.getMonth();
                    this.year = today.getFullYear();
                    this.datepickerValue = new Date(this.year, this.month, today.getDate()).toDateString();
                    this.fetchEvents(); // Fetch events when the app is initialized
                },
    
                async fetchEvents() {
    try {
        const response = await fetch(`${this.serverUrl}/events`);
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();
        this.events = data.map(event => ({
            event_date: new Date(event.event_date).toDateString(),
            event_title: event.event_title,
            event_theme: event.event_theme
        }));
    } catch (error) {
        console.error('Error fetching events:', error);
    }
}
,
    
                isToday(date) {
                    const today = new Date();
                    const d = new Date(this.year, this.month, date);
                    return today.toDateString() === d.toDateString();
                },
    
                showEventModal(date) {
                    this.openEventModal = true;
                    this.event_date = new Date(this.year, this.month, date).toDateString();
                },
    
                async deleteEvent(event) {
    const { isConfirmed } = await Swal.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Yes, delete it!'
    });

    if (isConfirmed) {
        try {
            // Format the event date to YYYY-MM-DD
            const formattedDate = new Date(event.event_date).toISOString().split('T')[0];

            console.log('Deleting event:', {
                event_title: event.event_title,
                event_date: formattedDate // Use the formatted date here
            });

            // Use an absolute URL for the fetch request
            const response = await fetch(`${this.serverUrl}/delete-event`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    event_title: event.event_title,
                    event_date: formattedDate // Send the formatted date
                })
            });

            if (response.ok) {
                // Remove the event from the local state
                this.events = this.events.filter(e => e.event_title !== event.event_title || e.event_date !== formattedDate);
                Swal.fire('Deleted!', 'Your event has been deleted.', 'success');
                
                // Refresh the page after a successful delete
                location.reload(); // This will refresh the page
            } else {
                const errorText = await response.text(); // Get the error text for debugging
                console.error('Delete error:', errorText); // Log error
                Swal.fire('Error!', `Failed to delete event: ${errorText}`, 'error');
            }
        } catch (error) {
            console.error('Error deleting event:', error);
            Swal.fire('Error!', 'There was an error deleting your event.', 'error');
        }
    }
}
,
    
                async addEvent() {
    if (this.event_title === '') return;

    try {
        // Show a SweetAlert loading notification
        Swal.fire({
            title: 'Adding Event...',
            text: 'Please wait.',
            allowOutsideClick: false,
            onBeforeOpen: () => {
                Swal.showLoading();
            }
        });

        const eventDate = new Date(this.event_date);
        if (isNaN(eventDate)) {
            console.error('Invalid event date:', this.event_date);
            return; // Exit if the date is invalid
        }

        const response = await fetch(`${this.serverUrl}/add-event`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                event_title: this.event_title,
                event_date: new Date(Date.UTC(
                    eventDate.getUTCFullYear(),
                    eventDate.getUTCMonth(),
                    eventDate.getUTCDate()
                )).toISOString().split('T')[0],
                event_theme: this.event_theme
            })
        });

        // Close the loading notification
        Swal.close();

        if (response.ok) {
            this.events.push({
                event_date: this.event_date,
                event_title: this.event_title,
                event_theme: this.event_theme
            });

            // Clear form data
            this.event_title = '';
            this.event_date = '';
            this.event_theme = 'blue';

            // Close the modal
            this.openEventModal = false;

            // Show success notification
            Swal.fire('Success!', 'Your event has been added.', 'success');
        } else {
            console.error('Failed to add event');
            Swal.fire('Error!', 'Failed to add event. Please try again.', 'error');
        }
    } catch (error) {
        console.error('Error adding event:', error);
        Swal.fire('Error!', 'There was an error adding your event.', 'error');
    }
},
    
                getNoOfDays() {
                    let daysInMonth = new Date(this.year, this.month + 1, 0).getDate();
                    let dayOfWeek = new Date(this.year, this.month).getDay();
    
                    let blankdaysArray = [];
                    for (let i = 1; i <= dayOfWeek; i++) {
                        blankdaysArray.push(i);
                    }
    
                    let daysArray = [];
                    for (let i = 1; i <= daysInMonth; i++) {
                        daysArray.push(i);
                    }
    
                    this.blankdays = blankdaysArray;
                    this.no_of_days = daysArray;
                }
            }
        }
    
        // Toggle mobile menu visibility
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        }
    </script>
