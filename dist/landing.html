    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const headings = document.querySelectorAll('#headings-container h1');
            let currentIndex = 0;

            function showNextHeading() {
                if (currentIndex < headings.length) {
                    headings[currentIndex].classList.remove('hidden');
                    headings[currentIndex].classList.add('visible');
                    headings[currentIndex].style.animation = "bounceIn 1s ease-in-out";
                    if (currentIndex > 0) {
                        headings[currentIndex - 1].classList.add('hidden');
                    }
                    currentIndex++;
                    setTimeout(showNextHeading, 1500); // Delay between headings
                }
            }

            showNextHeading();
        });


    </script>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                console.log('Fetching content from API...');
                const response = await fetch('/api/admin-content');
                if (!response.ok) {
                    throw new Error("Network response was not ok: ${response.statusText}");
                }

                const sections = await response.json();
                console.log('API response:', sections);

                const uniqueSections = {};

                // Map unique sections based on section_name
                sections.forEach(section => {
                    if (section.section_name) {
                        if (!uniqueSections[section.section_name]) {
                            uniqueSections[section.section_name] = section.content;
                        } else {
                            console.warn("Duplicate section_name found in API response: ${section.section_name}");
                        }
                    } else {
                        console.warn('Section name is missing in API response.');
                    }
                });

                console.log('Unique sections to insert:', uniqueSections);

                // Insert content into each unique section
                Object.keys(uniqueSections).forEach(sectionName => {
                    const sectionElement = document.getElementById(sectionName);
                    if (sectionElement) {
                        console.log("Inserting content into section: ${sectionName}");

                        // Check current content
                        console.log("Current content of section ${sectionName}:, sectionElement.innerHTML");

                        // Insert content if it's empty
                        if (sectionElement.innerHTML.trim() === '') {
                            sectionElement.innerHTML = uniqueSections[sectionName];
                        } else {
                            console.warn("Section element with ID ${sectionName} already contains content.");
                        }

                        // Log the updated content
                        console.log("Updated content of section ${sectionName}:, sectionElement.innerHTML");
                    } else {
                        console.warn("No element found with ID ${sectionName}.");
                    }
                });

            } catch (error) {
                console.error('Error fetching or processing data:', error);
            }
        });
    </script>



    <script>
        (function (document) {
            const markers = [...document.querySelectorAll('mark')];

            const observer = new IntersectionObserver(entries => {
                entries.forEach((entry) => {
                    if (entry.intersectionRatio > 0) {
                        entry.target.style.animationPlayState = 'running';
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.8
            });

            markers.forEach(mark => {
                observer.observe(mark);
            });
        })(document);
    </script>

    <script>

        function handleScroll() {
            const elements = document.querySelectorAll('.scroll-animation');
            const viewportHeight = window.innerHeight;

            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;

                if (elementTop < viewportHeight) {
                    element.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
        handleScroll(); // Initial check in case elements are already in view

    <!-- Signup -->
    <script>
        // Send OTP on button click
        document.getElementById('send').addEventListener('click', async () => {
            const phone = document.getElementById('signupPhone').value;

            if (!phone) {
                Swal.fire('Error', 'Please enter your phone number.', 'error');
                return;
            }

            // Basic validation for phone number
            if (!/^\d{11}$/.test(phone)) {
                Swal.fire('Error', 'Phone number must be exact 11 digits.', 'error');
                return;
            }

            try {
                const response = await fetch('/api/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone }),
                });
                const data = await response.json();

                if (data.success) {
                    Swal.fire('Success', 'OTP sent successfully!', 'success');
                } else {
                    Swal.fire('Error', 'Failed to send OTP. ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error sending OTP:', error);
                Swal.fire('Error', 'Failed to send OTP.', 'error');
            }
        });

        // Handle sign-up form submission
        async function handleSignUp(event) {
            event.preventDefault();

            const phone = document.getElementById('signupPhone').value;
            const password = document.getElementById('signupPassword').value;
            const otp = document.getElementById('signupCode').value;

            // Basic validation
            if (!phone || !password || !otp) {
                Swal.fire('Error', 'All fields are required.', 'error');
                return;
            }

            if (!/^\d{10,15}$/.test(phone)) {
                Swal.fire('Error', 'Phone number must be exact 11 digits.', 'error');
                return;
            }

            if (!/^[a-zA-Z0-9]{6,}$/.test(password)) {
                Swal.fire('Error', 'Password must be at least 6 characters long and contain only letters and numbers.', 'error');
                return;
            }

            if (!/^\d{6}$/.test(otp)) {
                Swal.fire('Error', 'Code must be exactly 6 digits.', 'error');
                return;
            }

            try {
                const response = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone, otp, password }),
                });
                const data = await response.json();

                if (data.success) {
                    Swal.fire('Success', 'Account created successfully!', 'success').then(() => {
                        // Reload the page after account creation
                        window.location.reload();
                    });
                } else {
                    Swal.fire('Error', 'Failed to create account. ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error verifying OTP:', error);
                Swal.fire('Error', 'Failed to create account.', 'error');
            }
        }
    </script>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
    
            const phone = document.getElementById('loginPhone').value;
            const password = document.getElementById('loginPassword').value;
    
            // Basic validation
            if (!phone || !password) {
                Swal.fire('Error', 'Both phone number and password are required.', 'error');
                return;
            }
    
            if (!/^\d{11}$/.test(phone)) {
                Swal.fire('Error', 'Phone number must be exactly 11 digits.', 'error');
                return;
            }
    
            if (!/^[a-zA-Z0-9]{6,}$/.test(password)) {
                Swal.fire('Error', 'Password must be at least 6 characters long and contain only letters and numbers.', 'error');
                return;
            }
    
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phone, password }),
                });
    
                const data = await response.json();
                console.log('Server response:', data); // Log the response data
    
                if (data.success) {
                    // Save user data to localStorage and sessionStorage
                    localStorage.setItem('userPhone', phone);
                    localStorage.setItem('userPassword', password);
                    sessionStorage.setItem('authToken', data.token); // Assuming you get a token on success
    
                    Swal.fire('Success', 'Login successful!', 'success').then(() => {
                        // Redirect to the desired page after successful login
                        window.location.href = 'http://localhost:3000/index';
                    });
                } else {
                    Swal.fire('Error', data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Error logging in:', error);
                Swal.fire('Error', 'Login failed. Please try again.', 'error');
            }
        }
    </script>
