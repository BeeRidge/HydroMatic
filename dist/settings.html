    <!-- Account Information -->
    <script>
        document.getElementById('accEditBttn').addEventListener('click', function () {
            Swal.fire({
                title: 'Update Account Info',
                html: `
                    <label>Phone Number</label><br>
                    <input type="text" id="swal_Acc_Pnumber" class="swal2-input" placeholder="Enter Phone Number"><br>
                    <label>Password</label><br>
                    <input type="text" id="swal_Acc_Password" class="swal2-input" placeholder="Enter Password"><br>
                `,
                confirmButtonText: 'Update Account',
                cancelButtonText: 'Cancel',
                showCancelButton: true,
                preConfirm: () => {
                    const Acc_Pnumber = Swal.getPopup().querySelector('#swal_Acc_Pnumber').value;
                    const Acc_Password = Swal.getPopup().querySelector('#swal_Acc_Password').value;

                    if (!Acc_Pnumber || !Acc_Password) {
                        Swal.showValidationMessage('Please enter both phone number and password.');
                        return false;
                    }

                    return {
                        Acc_Pnumber,
                        Acc_Password
                    };
                }
            }).then(result => {
                if (result.isConfirmed) {
                    const { Acc_Pnumber, Acc_Password } = result.value; // Destructure the returned values
                    const pnum = localStorage.getItem('userPhone');
                    const pass = localStorage.getItem('userPassword');

                    // Ensure the fields match those expected by the server
                    fetch('/api/account', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            Acc_Pnumber,  // New phone number
                            Acc_Password,  // New password
                            old_Pnum: pnum,  // Old phone number (from localStorage)
                            old_Pass: pass,  // Old password (from localStorage)
                        })
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.message) {
                                console.log('Account updated:', data.message);
                                // Store new account details in localStorage
                                localStorage.setItem('userPhone', Acc_Pnumber);
                                localStorage.setItem('userPassword', Acc_Password);
                                Swal.fire('Success', 'Account information updated successfully', 'success');
                                // Update the account info display
                                load();
                            } else {
                                Swal.fire('Error', data.error, 'error');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            Swal.fire('Error', 'Something went wrong, please try again.', 'error');
                        });
                }
            });
        });


        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('Acc_Password');
            const toggleButton = document.getElementById('togglePassword');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show';
            }
        });

        function load() {
            const pnum = localStorage.getItem('userPhone');
            const pass = localStorage.getItem('userPassword');

            document.getElementById("Acc_Pnumber").textContent = `${pnum}`;
            document.getElementById("Acc_Password").value = `${pass}`;
        }

        load();
    </script>
    <!-- Device Information and Connection -->
    <script>
        function reload() {
            // Variable to hold the current row data
            let currentRowData = {
                host: '',
                ip: ''
            };

            // Fetch archived data and populate the table
            fetch('/api/device_info')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('tableBody');
                    tableBody.innerHTML = ''; // Clear any existing rows

                    data.forEach(row => {
                        const tableRow = `
                <tr>
                  <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700 font-bold uppercase">${row.Var_Host}</td>
                  <td class="px-1 py-4 border-b border-gray-200 text-center">
                    <button class="editName bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300" data-host="${row.Var_Host}" data-ip="${row.Var_Ip}">Edit Host</button>
                  </td>
                  <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700">${row.Var_Ip}</td>
                  <td class="px-1 py-4 border-b border-gray-200 text-center">
                    <button class="editIp bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300" data-host="${row.Var_Host}" data-ip="${row.Var_Ip}">Edit IP</button>
                  </td>
                </tr>
              `;
                        //<td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700 font-bold uppercase">${row.Status}</td>
                        tableBody.innerHTML += tableRow;
                    });


                    // Add event listeners to buttons
                    document.querySelectorAll('.editName').forEach(button => {
                        button.addEventListener('click', () => {
                            currentRowData.host = button.getAttribute('data-host');
                            let oldName = currentRowData.host;
                            Swal.fire({
                                title: 'Edit Host',
                                html: '<p>Note! If you make changes in Hostname make sure to configure your device again so you can monitor your crops.</p>',
                                input: 'text',
                                inputValue: oldName,
                                showCancelButton: true,
                                confirmButtonText: 'Save',
                                cancelButtonText: 'Cancel',
                                inputValidator: (value) => {
                                    if (!value) {
                                        return 'You need to input a value!';
                                    }
                                }
                            }).then(result => {
                                if (result.isConfirmed) {
                                    const newName = result.value;
                                    console.log('Updated Host:', newName);
                                    fetch('/api/edit-name', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json',
                                        },
                                        body: JSON.stringify({
                                            oldName,
                                            newName,
                                        })
                                    })
                                        .then(response => response.json())
                                        .then(data => {
                                            if (data.error) {
                                                console.error('Error:', data.error);
                                                Swal.fire('Error', data.error, 'error');
                                            } else {
                                                console.log(data.message);
                                                Swal.fire('Success', 'Account information updated successfully', 'success');
                                                reload();
                                                // Update the table or handle the response
                                            }
                                        })
                                        .catch(error => console.error('Error:', error));
                                    Swal.fire('Error', 'Something went wrong, please try again.', 'error');
                                }
                            });
                        });
                    });

                    document.querySelectorAll('.editIp').forEach(button => {
                        button.addEventListener('click', () => {
                            currentRowData.ip = button.getAttribute('data-ip');
                            currentRowData.host = button.getAttribute('data-host');
                            let oldip = currentRowData.ip;
                            let hostname = currentRowData.host;

                            Swal.fire({
                                title: 'Edit IP',
                                html: '<p>Note! If you make changes in Ip Address make sure to configure your device again so you can monitor your crops.</p>',
                                input: 'text',
                                inputValue: oldip,
                                showCancelButton: true,
                                confirmButtonText: 'Save',
                                cancelButtonText: 'Cancel',
                                inputValidator: (value) => {
                                    if (!value) {
                                        return 'You need to input a value!';
                                    }
                                }
                            }).then(result => {
                                if (result.isConfirmed) {
                                    const newip = result.value;
                                    console.log('Updated IP:', newip);
                                    console.log('Updated Host:', hostname);

                                    fetch('/api/edit-ip', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json',
                                        },
                                        body: JSON.stringify({
                                            oldip,
                                            newip,
                                            hostname,
                                        })
                                    })
                                        .then(response => response.json())
                                        .then(data => {
                                            if (data.error) {
                                                console.error('Error:', data.error);
                                                Swal.fire('Error', data.error, 'error');
                                            } else {
                                                console.log(data.message);
                                                Swal.fire('Success', 'IP address updated successfully', 'success');
                                                reload();
                                                // Update the table or handle the response
                                            }
                                        })
                                        .catch(error => {
                                            console.error('Error:', error);
                                            Swal.fire('Error', 'Something went wrong, please try again.', 'error');
                                        });
                                }
                            });
                        });
                    });


                })
                .catch(error => console.error('Error fetching archived data:', error));
        }

        reload();
    </script>
    <!-- Function for Log Out -->
    <script>
        function isUserAuthenticated() {
                return !!sessionStorage.getItem('authToken'); // Example check
                        }

        if (!isUserAuthenticated()) {
                window.location.href = 'http://localhost:3000/'; // Change this to your desired URL
                }

        document.getElementById('logout-button').addEventListener('click', async () => {
            try {
                // Clear all items from local storage and session storage
                localStorage.clear();
                sessionStorage.clear();
    
                // Show SweetAlert confirmation
                await Swal.fire({
                    title: 'Logged Out',
                    text: 'You have been successfully logged out.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
    
                // Redirect to login page or home page
                window.location.href = 'http://localhost:3000/'; // Change this to your desired URL
            } catch (error) {
                console.error('Error logging out:', error);
    
                // Show SweetAlert error message
                Swal.fire({
                    title: 'Logout Failed',
                    text: 'An error occurred while logging out. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        });
    
        // Optional: Prevent navigation back to the protected page
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // Redirect to the login page if the user tries to go back
                window.location.href = 'http://localhost:3000/'; // Change this to your desired URL
            }
        });
    </script>

    <!-- Check logged in user -->
    <script>
        // Function to check if there's a logged-in account
        function checkLoginStatus() {
            // Check sessionStorage for a logged-in user
            let sessionUser = sessionStorage.getItem('userPhone');

            // Check localStorage for a logged-in user
            let localUser = localStorage.getItem('userPhone');

            // If user exists in sessionStorage or localStorage, return the user's info
            if (sessionUser) {
                console.log('User is logged in via session storage:', sessionUser);
                return sessionUser;
            } else if (localUser) {
                console.log('User is logged in via local storage:', localUser);
                return localUser;
            } else {
                console.log('No user is logged in.');
                return null;
            }
        }

        // Example usage
        let loggedInUser = checkLoginStatus();
        if (loggedInUser) {
            // User is logged in, proceed with logged-in logic
            console.log('Logged in as:', loggedInUser);
        } else {
            // No user is logged in, show Swal alert and then redirect to login
            Swal.fire({
                icon: 'warning',
                title: 'No user logged in',
                text: 'You will be redirected to the login page.',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Clear all items from local storage and session storage
                    localStorage.clear();
                    sessionStorage.clear();
                    // Redirect to login page after user clicks "OK"
                    window.location.href = 'http://localhost:3000/';
                }
            });
        }
    </script>
