        .background-image {
            position: relative;
            /* Needed for the pseudo-element */
            overflow: hidden;
            /* Ensures the pseudo-element doesn't overflow */
        }

        .background-image::before {
            content: '';
            /* Creates an empty pseudo-element */
            position: absolute;
            /* Position it absolutely within the parent */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('img/oakleaf.jpg');
            /* Background image */
            background-size: cover;
            /* Cover the entire container */
            background-position: center;
            /* Opacity of the image */
            z-index: 0;
            /* Place it behind the content */
        }

        .background-image::after {
            content: '';
            /* Creates another empty pseudo-element */
            position: absolute;
            /* Position it absolutely within the parent */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.55);
            /* Dark overlay with 60% opacity */
            z-index: 1;
            /* Place it above the background image */
        }

        /* Ensure text and content are on top of the background */
        .background-image>* {
            position: relative;
            /* Ensure children are positioned above the pseudo-elements */
            z-index: 2;
            /* Higher z-index to show on top */
        }

    <script>
        async function load() {
            try {
                const response = await fetch('/api/account-details', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error('Failed to load account details');
                }

                const data = await response.json();
                // Sanitize and populate form fields with fetched data
                document.getElementById("Acc_Fname").value = data.fname ? escapeHTML(data.fname) : '';
                document.getElementById("Acc_Lname").value = data.lname ? escapeHTML(data.lname) : '';
                document.getElementById("Acc_Pnumber").value = data.phone ? escapeHTML(data.phone) : '';
            } catch (err) {
                console.error('Error fetching account details:', err);
                Swal.fire('Error', 'Failed to load account details', 'error');
            }
        }

        load();

        function escapeHTML(str) {
            return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        // First Name Edit
        document.getElementById('editFnameBtn').addEventListener('click', function () {
            Swal.fire({
                title: 'Update First Name',
                input: 'text',
                inputValue: document.getElementById('Acc_Fname').value,
                showCancelButton: true,
                confirmButtonText: 'Update',
                preConfirm: (fname) => {
                    if (!fname) {
                        Swal.showValidationMessage('Please enter your first name.');
                        return false;
                    }
                    return { fname };
                }
            }).then(result => {
                if (result.isConfirmed) {
                    fetch('/api/account/update-fname', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ newFname: escapeHTML(result.value.fname) })
                    }).then(res => res.json())
                        .then(data => {
                            if (data.message) {
                                Swal.fire('Success', 'First name updated successfully', 'success');
                                load(); // Reload the form to reflect updated data
                            } else {
                                Swal.fire('Error', data.error, 'error');
                            }
                        }).catch(err => Swal.fire('Error', 'Something went wrong', 'error'));
                }
            });
        });

        // Last Name Edit
        document.getElementById('editLnameBtn').addEventListener('click', function () {
            Swal.fire({
                title: 'Update Last Name',
                input: 'text',
                inputValue: document.getElementById('Acc_Lname').value,
                showCancelButton: true,
                confirmButtonText: 'Update',
                preConfirm: (lname) => {
                    if (!lname) {
                        Swal.showValidationMessage('Please enter your last name.');
                        return false;
                    }
                    return { lname };
                }
            }).then(result => {
                if (result.isConfirmed) {
                    fetch('/api/account/update-lname', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ newLname: escapeHTML(result.value.lname) })
                    }).then(res => res.json())
                        .then(data => {
                            if (data.message) {
                                Swal.fire('Success', 'Last name updated successfully', 'success');
                                load(); // Reload the form to reflect updated data
                            } else {
                                Swal.fire('Error', data.error, 'error');
                            }
                        }).catch(err => Swal.fire('Error', 'Something went wrong', 'error'));
                }
            });
        });

        // Phone Number Edit
        document.getElementById('editPhoneBtn').addEventListener('click', function () {
            // First, prompt for the new phone number
            Swal.fire({
                title: 'Update Phone Number',
                input: 'text',
                inputValue: document.getElementById('Acc_Pnumber').value,
                showCancelButton: true,
                confirmButtonText: 'Send OTP',
                preConfirm: (newPnumber) => {
                    if (!newPnumber) {
                        Swal.showValidationMessage('Please enter a new phone number.');
                        return false;
                    }
                    return { newPnumber };
                }
            }).then(result => {
                if (result.isConfirmed) {
                    const newPnumber = escapeHTML(result.value.newPnumber);

                    // Send OTP to the new phone number
                    fetch('/api/send-otp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phone: newPnumber })
                    }).then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                // If OTP sent successfully, prompt for the OTP
                                Swal.fire({
                                    title: 'Enter OTP',
                                    input: 'text',
                                    showCancelButton: true,
                                    confirmButtonText: 'Verify',
                                    preConfirm: (otp) => {
                                        if (!otp) {
                                            Swal.showValidationMessage('Please enter the OTP.');
                                            return false;
                                        }
                                        return { otp };
                                    }
                                }).then(otpResult => {
                                    if (otpResult.isConfirmed) {
                                        // Verify OTP
                                        fetch('/api/otp-verify', {
                                            method: 'POST',
                                            headers: { 'Content-Type': 'application/json' },
                                            body: JSON.stringify({ phone: newPnumber, otp: escapeHTML(otpResult.value.otp) })
                                        }).then(verifyRes => verifyRes.json())
                                            .then(verifyData => {
                                                if (verifyData.success) {
                                                    // OTP verified, now update the phone number
                                                    fetch('/api/account/update-phone', {
                                                        method: 'POST',
                                                        headers: { 'Content-Type': 'application/json' },
                                                        body: JSON.stringify({ newPnumber })
                                                    }).then(updateRes => updateRes.json())
                                                        .then(updateData => {
                                                            if (updateData.message) {
                                                                Swal.fire('Success', 'Phone number updated successfully', 'success');
                                                                load(); // Reload the form to reflect updated data
                                                            } else {
                                                                Swal.fire('Error', updateData.error, 'error');
                                                            }
                                                        }).catch(err => Swal.fire('Error', 'Something went wrong while updating phone number', 'error'));
                                                } else {
                                                    Swal.fire('Error', verifyData.error, 'error');
                                                }
                                            }).catch(err => Swal.fire('Error', 'Failed to verify OTP', 'error'));
                                    }
                                });
                            } else {
                                Swal.fire('Error', data.error, 'error');
                            }
                        }).catch(err => Swal.fire('Error', 'Something went wrong while sending OTP', 'error'));
                }
            });
        });


        // Forgot Password
        document.getElementById('forgotPasswordBtn').addEventListener('click', function () {
            const phone = document.getElementById('Acc_Pnumber').value;

            // Request OTP
            fetch('/api/send-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone })
            }).then(res => res.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire('Success', 'OTP sent to your phone number', 'success').then(() => {
                            // Prompt user to enter OTP
                            Swal.fire({
                                title: 'Enter OTP',
                                input: 'text',
                                showCancelButton: true,
                                confirmButtonText: 'Verify',
                                preConfirm: (otp) => {
                                    if (!otp) {
                                        Swal.showValidationMessage('Please enter the OTP.');
                                        return false;
                                    }
                                    return { otp };
                                }
                            }).then(result => {
                                if (result.isConfirmed) {
                                    // Verify OTP
                                    fetch('/api/otp-verify', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ phone, otp: result.value.otp })
                                    }).then(res => res.json())
                                        .then(verifyData => {
                                            if (verifyData.success) {
                                                Swal.fire('Success', 'OTP verified, please enter your new password.', 'success').then(() => {
                                                    // Prompt for new password
                                                    Swal.fire({
                                                        title: 'New Password',
                                                        input: 'password',
                                                        showCancelButton: true,
                                                        confirmButtonText: 'Update',
                                                        preConfirm: (newPassword) => {
                                                            if (!newPassword) {
                                                                Swal.showValidationMessage('Please enter a new password.');
                                                                return false;
                                                            }
                                                            return { newPassword };
                                                        }
                                                    }).then(newPasswordResult => {
                                                        if (newPasswordResult.isConfirmed) {
                                                            // Update password
                                                            fetch('/api/account/update-password', {
                                                                method: 'POST',
                                                                headers: { 'Content-Type': 'application/json' },
                                                                body: JSON.stringify({ newPassword: escapeHTML(newPasswordResult.value.newPassword) })
                                                            }).then(res => res.json())
                                                                .then(updateData => {
                                                                    if (updateData.message) {
                                                                        Swal.fire('Success', 'Password updated successfully', 'success');
                                                                        load(); // Reload the form to reflect updated data
                                                                    } else {
                                                                        Swal.fire('Error', updateData.error, 'error');
                                                                    }
                                                                }).catch(err => Swal.fire('Error', 'Something went wrong', 'error'));
                                                        }
                                                    });
                                                });
                                            } else {
                                                Swal.fire('Error', verifyData.error, 'error');
                                            }
                                        }).catch(err => Swal.fire('Error', 'Something went wrong', 'error'));
                                }
                            });
                        });
                    } else {
                        Swal.fire('Error', data.error, 'error');
                    }
                }).catch(err => Swal.fire('Error', 'Something went wrong', 'error'));
        });
    </script>

    <script>
        function reload() {
            // Fetch archived data and populate the table
            fetch('/api/device_info')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('tableBody');
                    const tableHead = document.getElementById('tableHead');
                    const noDevicesMessage = document.getElementById('noDevicesMessage');
                    const deviceTable = document.getElementById('deviceTable');

                    tableBody.innerHTML = ''; // Clear any existing rows

                    if (data.length > 0) {
                        // Show the table if there are devices
                        tableHead.style.display = 'table-header-group';
                        noDevicesMessage.classList.add('hidden');
                        deviceTable.classList.remove('hidden');

                        data.forEach(row => {
                            const tableRow = `
                            <tr>
                                <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700 font-bold uppercase">${row.Var_Host}</td>
                                <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700">${row.Var_Ip}</td>
                                <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700 font-bold uppercase">${row.Status}</td>
                            </tr>
                            `;
                            tableBody.innerHTML += tableRow;
                        });
                    } else {
                        // Hide the table and show the message if no devices are paired
                        tableHead.style.display = 'none';
                        deviceTable.classList.add('hidden');
                        noDevicesMessage.classList.remove('hidden');
                    }
                })
                .catch(error => console.error('Error fetching device data:', error));
        }

        reload();
    </script>

                // Send a request to the server to check the device status
                const response = await fetch('/api/checkDevice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                // Parse the response
                const data = await response.json();

                // Handle the response
                if (response.ok) {
                    console.log("Device check completed:", data.message);

                } else {
                    console.error("Error checking device:", data.error);
                }
            } catch (error) {
                console.error("Network or server error:", error);

        }

        // Call the checkDevice function when needed
        checkDevice();

    <!-- Function for Log Out -->
    <script>
        function isUserAuthenticated() {
            return !!sessionStorage.getItem('authToken'); // Example check
        }
    
        if (!isUserAuthenticated()) {
            window.location.href = 'http://localhost:3000/'; // Change this to your desired URL
        }
    
        async function logoutUser() {
            try {
                // Call the Express API to handle logout
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
    
                const result = await response.json();
    
                if (response.ok) {
                    // Clear all items from local storage and session storage
                    localStorage.clear();
                    sessionStorage.clear();
    
                    // Show SweetAlert confirmation
                    await Swal.fire({
                        title: 'Logged Out',
                        text: result.message || 'You have been successfully logged out.',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    });
    
                    // Redirect to login page or home page
                    window.location.href = 'http://localhost:3000/'; // Change this to your desired URL
