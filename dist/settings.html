    <script>
        // Function to fetch user account details from the backend and populate the form
        async function load() {
            try {
                const response = await fetch('/api/account/details', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error('Failed to load account details');
                }

                const data = await response.json();
                // Populate form fields with fetched data
                document.getElementById("Acc_Fname").value = data.fname || '';
                document.getElementById("Acc_Lname").value = data.lname || '';
                document.getElementById("Acc_Pnumber").value = data.phone || '';
                document.getElementById("Acc_Password").value = data.password || '';
            } catch (err) {
                console.error('Error fetching account details:', err);
                Swal.fire('Error', 'Failed to load account details', 'error');
            }
        }

        load();

        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('Acc_Password');
            const toggleButton = document.getElementById('togglePassword');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
            toggleButton.textContent = toggleButton.textContent === 'Show' ? 'Hide' : 'Show';
        });

        // First Name Edit
        document.getElementById('editFnameBtn').addEventListener('click', function () {
            Swal.fire({
                title: 'Update First Name',
                input: 'text',
                inputValue: document.getElementById('Acc_Fname').value,
                showCancelButton: true,
                confirmButtonText: 'Update',
                preConfirm: (fname) => {
                    if (!fname) {
                        Swal.showValidationMessage('Please enter your first name.');
                        return false;
                    }
                    return { fname };
                }
            }).then(result => {
                if (result.isConfirmed) {
                    fetch('/api/account/update-fname', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ newFname: result.value.fname })
                    }).then(res => res.json())
                        .then(data => {
                            if (data.message) {
                                Swal.fire('Success', 'First name updated successfully', 'success');
                                load(); // Reload the form to reflect updated data
                            } else {
                                Swal.fire('Error', data.error, 'error');
                            }
                        }).catch(err => Swal.fire('Error', 'Something went wrong', 'error'));
                }
            });
        });

        // Last Name Edit
        document.getElementById('editLnameBtn').addEventListener('click', function () {
            Swal.fire({
                title: 'Update Last Name',
                input: 'text',
                inputValue: document.getElementById('Acc_Lname').value,
                showCancelButton: true,
                confirmButtonText: 'Update',
                preConfirm: (lname) => {
                    if (!lname) {
                        Swal.showValidationMessage('Please enter your last name.');
                        return false;
                    }
                    return { lname };
                }
            }).then(result => {
                if (result.isConfirmed) {
                    fetch('/api/account/update-lname', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ newLname: result.value.lname })
                    }).then(res => res.json())
                        .then(data => {
                            if (data.message) {
                                Swal.fire('Success', 'Last name updated successfully', 'success');
                                load(); // Reload the form to reflect updated data
                            } else {
                                Swal.fire('Error', data.error, 'error');
                            }
                        }).catch(err => Swal.fire('Error', 'Something went wrong', 'error'));
                }
            });
        });

        // Phone Number Edit
        document.getElementById('editPhoneBtn').addEventListener('click', function () {
            Swal.fire({
                title: 'Update Phone Number',
                input: 'text',
                inputValue: document.getElementById('Acc_Pnumber').value,
                showCancelButton: true,
                confirmButtonText: 'Update',
                preConfirm: (pnumber) => {
                    if (!pnumber) {
                        Swal.showValidationMessage('Please enter a phone number.');
                        return false;
                    }
                    return { pnumber };
                }
            }).then(result => {
                if (result.isConfirmed) {
                    fetch('/api/account/update-phone', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ newPnumber: result.value.pnumber })
                    }).then(res => res.json())
                        .then(data => {
                            if (data.message) {
                                Swal.fire('Success', 'Phone number updated successfully', 'success');
                                load(); // Reload the form to reflect updated data
                            } else {
                                Swal.fire('Error', data.error, 'error');
                            }
                        }).catch(err => Swal.fire('Error', 'Something went wrong', 'error'));
                }
            });
        });

        // Password Edit
        document.getElementById('editPasswordBtn').addEventListener('click', function () {
            Swal.fire({
                title: 'Update Password',
                input: 'password',
                inputValue: document.getElementById('Acc_Password').value,
                showCancelButton: true,
                confirmButtonText: 'Update',
                preConfirm: (password) => {
                    if (!password) {
                        Swal.showValidationMessage('Please enter a password.');
                        return false;
                    }
                    return { password };
                }
            }).then(result => {
                if (result.isConfirmed) {
                    fetch('/api/account/update-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ newPassword: result.value.password })
                    }).then(res => res.json())
                        .then(data => {
                            if (data.message) {
                                Swal.fire('Success', 'Password updated successfully', 'success');
                                load(); // Reload the form to reflect updated data
                            } else {
                                Swal.fire('Error', data.error, 'error');
                            }
                        }).catch(err => Swal.fire('Error', 'Something went wrong', 'error'));

            });
        });

    <!-- Device Information and Connection -->
    <script>
        function reload() {
            // Fetch archived data and populate the table
            fetch('/api/device_info')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('tableBody');
                    const tableHead = document.getElementById('tableHead');
                    const noDevicesMessage = document.getElementById('noDevicesMessage');
                    const deviceTable = document.getElementById('deviceTable');
    
                    tableBody.innerHTML = ''; // Clear any existing rows
    
                    if (data.length > 0) {
                        // Show the table if there are devices
                        tableHead.style.display = 'table-header-group';
                        noDevicesMessage.classList.add('hidden');
                        deviceTable.classList.remove('hidden');
    
                        data.forEach(row => {
                            const tableRow = `
                            <tr>
                                <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700 font-bold uppercase">${row.Var_Host}</td>
                                <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700">${row.Var_Ip}</td>
                                <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700 font-bold uppercase">${row.Status}</td>
                            </tr>
                            `;
                            tableBody.innerHTML += tableRow;
                        });
                    } else {
                        // Hide the table and show the message if no devices are paired
                        tableHead.style.display = 'none';
                        deviceTable.classList.add('hidden');
                        noDevicesMessage.classList.remove('hidden');
                    }
                })
                .catch(error => console.error('Error fetching device data:', error));
        }
    
        reload();
    </script>
    <!-- Check Device -->
    <script>
        async function checkDevice() {
            try {
                // Send a request to the server to check the device status
                const response = await fetch('/api/checkDevice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                // Parse the response
                const data = await response.json();

                // Handle the response
                if (response.ok) {
                    console.log("Device check completed:", data.message);
                    // You can add more logic here to update the UI based on the server response
                } else {
                    console.error("Error checking device:", data.error);
                }
            } catch (error) {
                console.error("Network or server error:", error);
            }
        }

        // Call the checkDevice function when needed
        checkDevice();
    </script>
    <!-- Function for Log Out -->
    <script>
        function isUserAuthenticated() {
            return !!sessionStorage.getItem('authToken'); // Example check
        }

        if (!isUserAuthenticated()) {
            window.location.href = 'http://localhost:3000/'; // Change this to your desired URL
        }

        document.getElementById('logout-button').addEventListener('click', async () => {
            try {
                // Clear all items from local storage and session storage
                localStorage.clear();
                sessionStorage.clear();

                // Show SweetAlert confirmation
                await Swal.fire({
                    title: 'Logged Out',
                    text: 'You have been successfully logged out.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });

                // Redirect to login page or home page
                window.location.href = 'http://localhost:3000/'; // Change this to your desired URL
            } catch (error) {
                console.error('Error logging out:', error);

                // Show SweetAlert error message
                Swal.fire({
                    title: 'Logout Failed',
                    text: 'An error occurred while logging out. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        });

        // Optional: Prevent navigation back to the protected page
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                // Redirect to the login page if the user tries to go back
                window.location.href = 'http://localhost:3000/'; // Change this to your desired URL
            }
        });
    </script>

    <!-- Check logged in user -->
    <script>
        // Function to check if there's a logged-in account
        function checkLoginStatus() {
            // Check sessionStorage for a logged-in user
            let sessionUser = sessionStorage.getItem('userPhone');

            // Check localStorage for a logged-in user
            let localUser = localStorage.getItem('userPhone');

            // If user exists in sessionStorage or localStorage, return the user's info
            if (sessionUser) {
                console.log('User is logged in via session storage:', sessionUser);
                return sessionUser;
            } else if (localUser) {
                console.log('User is logged in via local storage:', localUser);
                return localUser;
            } else {
                console.log('No user is logged in.');
                return null;
            }
        }

        // Example usage
        let loggedInUser = checkLoginStatus();
        if (loggedInUser) {
            // User is logged in, proceed with logged-in logic
            console.log('Logged in as:', loggedInUser);
        } else {
            // No user is logged in, show Swal alert and then redirect to login
            Swal.fire({
                icon: 'warning',
                title: 'No user logged in',
                text: 'You will be redirected to the login page.',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Clear all items from local storage and session storage
                    localStorage.clear();
                    sessionStorage.clear();
                    // Redirect to login page after user clicks "OK"
                    window.location.href = 'http://localhost:3000/';
                }
            });
        }
    </script>
