    <!-- Function to create PDF -->
    <script>
        // Function to create PDF content
        function createPdfContent(data) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Set up the PDF title
            doc.setFontSize(18);
            doc.text("HydroMatic HydroFrame Report", 14, 20);
            doc.setFontSize(12);
            doc.text("Generated on: " + new Date().toLocaleString(), 14, 28);

            // Set up the table headers
            const tableColumn = ["Name", "IP Address", "Start Date", "Days", "Harvest Date", "Status"];
            const tableRows = [];

            // Add rows from the data
            data.forEach(row => {
                const rowData = [
                    row.Var_Host,
                    row.Var_Ip,
                    new Date(row.Start_Date).toLocaleDateString(),
                    row.Last_Day,
                    new Date(row.Harvest_Date).toLocaleDateString(),
                    row.Status
                ];
                tableRows.push(rowData);
            });

            // Use autoTable to add the data to the PDF
            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 35,
                theme: 'striped'
            });

            return doc;
        }

        // Function to preview the PDF in the modal
        async function previewPdf() {
            try {
                // Fetch the data to be included in the PDF
                const response = await fetch('/api/Dashboard-Data');
                const data = await response.json();

                // Create PDF content
                const doc = createPdfContent(data);

                // Convert the PDF to a data URL and show in the iframe
                const pdfDataUrl = doc.output('dataurlstring');
                document.getElementById('pdfPreview').src = pdfDataUrl;

                // Show the modal
                document.getElementById('pdfModal').classList.remove('hidden');
            } catch (err) {
                console.error('Error generating PDF:', err);
                Swal.fire({
                    title: 'Error',
                    text: 'An error occurred while generating the PDF.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }

        // Function to save the PDF
        function savePdf() {
            // Fetch data again or use the previous data
            const response = fetch('/api/Dashboard-Data');
            response.then(r => r.json())
                .then(data => {
                    const doc = createPdfContent(data);
                    doc.save("HydroMatic_HydroFrame_Report.pdf");
                });
        }

        // Event listeners for modal and PDF actions
        document.getElementById('printPdfBtn').addEventListener('click', previewPdf);
        document.getElementById('closeModalBtn').addEventListener('click', () => {
            document.getElementById('pdfModal').classList.add('hidden');
        });
        document.getElementById('savePdfBtn').addEventListener('click', savePdf);

        // Close modal when clicking outside of it
        document.getElementById('pdfModal').addEventListener('click', (event) => {
            if (event.target === document.getElementById('pdfModal')) {
                document.getElementById('pdfModal').classList.add('hidden');
            }
        });
    </script>

    <!-- Fetch initial data -->
    <script>
        let currentPage = 1;
        const rowsPerPage = 4;  // Show 4 rows per page
        let allData = [];       // Store fetched data
        let filteredData = [];  // Store filtered data to display

        function loadData() {
            // Fetch the data and store it
            fetch('/api/Dashboard-Data')
                .then(response => response.json())
                .then(data => {
                    allData = data;
                    filteredData = [...allData]; // Initially, all data is displayed
                    renderTable(currentPage);  // Render the first page
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function renderTable(page) {
            const tableBody = document.getElementById('tableBody');
            const tableHead = document.querySelector('#auditTable thead');
            const noDataMessage = document.querySelector('.no-data-message'); // Select the "No Hydro Frame" message if it exists
            tableBody.innerHTML = ''; // Clear previous rows

            // Remove the "No Hydro Frame" message if it exists
            if (noDataMessage) {
                noDataMessage.remove();
            }

            // Check if there is data to display
            if (filteredData.length === 0) {
                // Hide table head
                tableHead.style.display = 'none';

                // Display "No Hydro Frame" message
                const messageElement = document.createElement('div');
                messageElement.className = 'p-16 bg-body text-4xl font-bold text-gray-300 no-data-message';
                messageElement.textContent = "You haven't set up any Hydro Frames yet! Add your first frame to get started.";
                document.getElementById('auditTable').appendChild(messageElement);

                document.getElementById('pageIndicator').textContent = ''; // Clear pagination indicator
                return;
            }

            // Show table head if data is available
            tableHead.style.display = '';

            // Calculate the start and end index for the current page
            const startIndex = (page - 1) * rowsPerPage;
            const endIndex = Math.min(startIndex + rowsPerPage, filteredData.length);

            // Render the rows for the current page
            for (let i = startIndex; i < endIndex; i++) {
                const row = filteredData[i];
                const statusClass = row.Status === 'HARVEST' ? 'text-green-500' : 'text-red-500';

                // Convert Dates to MM-DD-YYYY format
                const startDate = new Date(row.Start_Date);
                const formattedStartDate = `${(startDate.getMonth() + 1).toString().padStart(2, '0')}-${startDate.getDate().toString().padStart(2, '0')}-${startDate.getFullYear()}`;
                const harvestDate = new Date(row.Harvest_Date);
                const formattedHarvestDate = `${(harvestDate.getMonth() + 1).toString().padStart(2, '0')}-${harvestDate.getDate().toString().padStart(2, '0')}-${harvestDate.getFullYear()}`;

                const tableRow = `
                    <tr>
                        <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700 font-bold uppercase">${row.Var_Host}</td>
                        <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700">${row.Var_Ip}</td>
                        <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700">${formattedStartDate}</td>
                        <td class="px-6 py-4 border-b border-gray-200 text-center text-lg">${row.Last_Day}</td>
                        <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700">${formattedHarvestDate}</td>
                        <td class="px-6 py-4 border-b border-gray-200 text-center text-lg ${statusClass}">${row.Status}</td>
                    </tr>
                `;
                tableBody.innerHTML += tableRow;
            }

            // Update pagination indicator
            document.getElementById('pageIndicator').textContent = `Page ${page} of ${Math.ceil(filteredData.length / rowsPerPage)}`;
        }



        function sortData(criteria) {
            // Start with all data
            filteredData = [...allData];

            switch (criteria) {
                case 'harvestDateDesc':
                    filteredData.sort((a, b) => new Date(b.Harvest_Date) - new Date(a.Harvest_Date));
                    break;
                case 'startDateAsc':
                    filteredData.sort((a, b) => new Date(a.Start_Date) - new Date(b.Start_Date));
                    break;
                case 'daysDesc':
                    filteredData.sort((a, b) => new Date(b.Last_Day) - new Date(a.Last_Day));
                    break;
                case 'statusOngoing':
                    filteredData = allData.filter(row => row.Status === 'ONGOING');
                    break;
                case 'statusHarvest':
                    filteredData = allData.filter(row => row.Status === 'HARVEST');
                    break;
                default:
                    filteredData = [...allData];
            }
            currentPage = 1; // Reset to the first page after sorting/filtering
            renderTable(currentPage);
        }

        document.getElementById('filterDropdown').addEventListener('change', (event) => {
            const selectedFilter = event.target.value;
            sortData(selectedFilter);
        });

        // Pagination buttons logic
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable(currentPage);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage < Math.ceil(filteredData.length / rowsPerPage)) {
                currentPage++;
                renderTable(currentPage);
            }
        });

        // Load data when the page is ready
        loadData();
    </script>

            // Get the phone number from localStorage
            const phone = localStorage.getItem('userPhone');

            if (!phone) {
                console.error('Phone number not found in localStorage.');
                return;
            }

            fetch('/api/notify-harvest', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phone })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Data loaded:', data);
                })
                .catch(error => console.error('Error:', error));
        }

        // Immediately call loadData when the script is loaded
        loadData();
    </script>

    <!-- Function to check if the user is authenticated based on session -->
    <script>
        function checkSessionStatus() {
            fetch('/api/check-session', {
                method: 'GET',
                credentials: 'include' // Ensure cookies are included in the request
            })
                .then(response => response.json())
                .then(data => {
                    if (!data.isAuthenticated) {
                        // Redirect to the login page if the session is not valid
                        Swal.fire({
                            title: 'Session Expired',
                            text: 'Please log in again.',
                            icon: 'warning',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            window.location.href = 'http://localhost:3000/';
                        });
                    }
                })
                .catch(error => {
                    console.error('Error checking session:', error);
                    window.location.href = 'http://localhost:3000/';
                });
        }

        // Call the session check function when the page loads
        document.addEventListener('DOMContentLoaded', checkSessionStatus);

        // Logout function to destroy the session
        async function logoutUser() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const result = await response.json();

                if (response.ok) {
                    // Clear localStorage and sessionStorage
                    localStorage.clear();
                    sessionStorage.clear();

                    // Show a SweetAlert confirmation
                    await Swal.fire({
                        title: 'Logged Out',
                        text: 'You have been successfully logged out.',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    });

                    // Redirect to the login page
                    window.location.href = 'http://localhost:3000/';
                } else {
                    Swal.fire({
                        title: 'Logout Failed',
                        text: 'An error occurred while logging out. Please try again.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            } catch (error) {
                console.error('Error logging out:', error);
                Swal.fire({
                    title: 'Logout Failed',
                    text: 'An error occurred while logging out. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }

        document.getElementById('logout-button').addEventListener('click', logoutUser);
        document.getElementById('mobile-logout').addEventListener('click', logoutUser);
    </script>
</body>

</html>
