    <!-- Load table remove and restore -->
    <script>
        let currentPage = 1;
        const rowsPerPage = 5;
        let allData = [];
        let filteredData = [];

        document.addEventListener('DOMContentLoaded', () => {
            // Event listeners for pagination and filtering
            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable(currentPage);
                }
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                if (currentPage < Math.ceil(filteredData.length / rowsPerPage)) {
                    currentPage++;
                    renderTable(currentPage);
                }
            });

            const filterSelect = document.getElementById('sortSelect');
            if (filterSelect) {
                filterSelect.addEventListener('change', (event) => {
                    currentPage = 1;
                    filterData(event.target.value);
                });
            }

            reload(); // Initial data load
        });

        function reload() {
            fetch('/api/archived')
                .then(response => response.json())
                .then(data => {
                    allData = data;
                    filteredData = [...allData];
                    renderTable(currentPage);
                })
                .catch(error => console.error('Error fetching archived data:', error));
        }

        function setNoDataMessage(filter) {
            // Clear the table body and hide the table header
            const tableBody = document.getElementById('tableBody');
            const tableHead = document.querySelector('#archivedTable thead');
            tableBody.innerHTML = '';
            tableHead.style.display = 'none';

            let message = 'No Hydro Frame Removed or Finished';
            switch (filter) {
                case 'status_finished':
                    message = 'No records found with status "Finished"';
                    break;
                case 'status_removed':
                    message = 'No records found with status "Removed"';
                    break;
                default:
                    message = 'No data available';
            }

            // Display the no data message
            const noDataMessage = `<div class="p-16 text-4xl font-bold text-gray-800">${message}</div>`;
            document.getElementById('archivedTable').insertAdjacentHTML('beforeend', noDataMessage);
            document.getElementById('pageIndicator').textContent = '';
        }

        function filterData(filter) {
            // Filter the data based on the selected filter
            filteredData = [...allData];
            switch (filter) {
                case 'start_date_asc':
                    filteredData.sort((a, b) => new Date(a.Start_Date) - new Date(b.Start_Date));
                    break;
                case 'harvest_date_desc':
                    filteredData.sort((a, b) => new Date(b.Harvest_Date) - new Date(a.Harvest_Date));
                    break;
                case 'archived_date_desc':
                    filteredData.sort((a, b) => new Date(b.Date_Archived) - new Date(a.Date_Archived));
                    break;
                case 'status_finished':
                    filteredData = filteredData.filter(row => row.Status === 'FINISHED');
                    break;
                case 'status_removed':
                    filteredData = filteredData.filter(row => row.Status === 'REMOVED');
                    break;
                default:
                    filteredData = [...allData];
            }

            // If no filtered data is found, display the no data message
            if (filteredData.length === 0) {
                setNoDataMessage(filter);
            } else {
                // Clear previous "No data" message
                clearNoDataMessage();
                renderTable(currentPage);
            }
        }

        function clearNoDataMessage() {
            // Remove the previous no data message if it exists
            const noDataMessageDiv = document.querySelector('#archivedTable > div');
            if (noDataMessageDiv) {
                noDataMessageDiv.remove();
            }
            document.querySelector('#archivedTable thead').style.display = ''; // Show the header again
        }

        function renderTable(page) {
            const tableBody = document.getElementById('tableBody');
            const tableHead = document.querySelector('#archivedTable thead');

            // Clear the table body
            tableBody.innerHTML = '';

            // If there are no filtered data items, hide the table header
            if (filteredData.length === 0) {
                tableHead.style.display = 'none';
                setNoDataMessage('');
                return;
            }

            // Show the table header
            tableHead.style.display = '';

            // Render the filtered data for the current page
            const startIndex = (page - 1) * rowsPerPage;
            const endIndex = Math.min(startIndex + rowsPerPage, filteredData.length);
            for (let i = startIndex; i < endIndex; i++) {
                const row = filteredData[i];
                const statusClass = row.Status === 'FINISHED' ? 'text-green-500' : 'text-red-500';

                // Format dates to MM-DD-YYYY
                const formatDate = (dateString) => {
                    const date = new Date(dateString);
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const year = date.getFullYear();
                    return `${month}-${day}-${year}`;
                };

                const restoreButton = row.Status === 'FINISHED' ? '' : `
            <button id="restoreBtn" class="restore bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
                data-id="${row.Archive_Id}"
                data-var-host="${row.Var_Host}"
                data-var-ip="${row.Var_Ip}"
                data-date="${formatDate(row.Date_Archived)}">
                Restore
            </button>
        `;

                const archivedDate = formatDate(row.Date_Archived);
                const startDate = formatDate(row.Start_Date);
                const harvestDate = formatDate(row.Harvest_Date);

                const tableRow = `
            <tr>
                <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700 font-bold uppercase">${row.Var_Host}</td>
                <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700">${row.Var_Ip}</td>
                <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700">${startDate}</td>
                <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700">${harvestDate}</td>
                <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700">${archivedDate}</td>
                <td class="px-6 py-4 border-b border-gray-200 text-center text-lg ${statusClass}">${row.Status}</td>
                <td class="px-6 py-4 border-b border-gray-200 text-center text-lg">
                    ${restoreButton}
                </td>
            </tr>
        `;
                tableBody.innerHTML += tableRow;
            }

            // Update the page indicator
            document.getElementById('pageIndicator').textContent = `Page ${page} of ${Math.ceil(filteredData.length / rowsPerPage)}`;

            // Add event listeners for the restore buttons
            document.querySelectorAll('#restoreBtn').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const id = event.target.getAttribute('data-id');
                    const varHost = event.target.getAttribute('data-var-host');
                    const varIp = event.target.getAttribute('data-var-ip');
                    const date = event.target.getAttribute('data-date');

                    const result = await Swal.fire({
                        title: 'Are you sure?',
                        text: 'Do you want to recover your bed?',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes, recover it!'
                    });

                    if (result.isConfirmed) {
                        try {
                            const response = await fetch('/api/recover', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ id, varHost, varIp, date })
                            });

                            const responseData = await response.json();
                            if (response.ok) {
                                Swal.fire('Recovered!', responseData.message, 'success');
                                reload();
                            } else {
                                Swal.fire('Error!', responseData.error, 'error');
                            }
                        } catch (error) {
                            console.error('Error during recovery:', error);
                            Swal.fire('Error!', 'Something went wrong.', 'error');
                        }
                    }
                });
            });
        }


    </script>
    <!-- Function to create PDF content -->
    <script>
        // Function to create PDF content
        function createPdfContent(data, selectedYear) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Set up the PDF title
            doc.setFontSize(18);
            doc.text("HydroMatic Archive Report", 14, 20);
            doc.setFontSize(12);
            doc.text("Generated on: " + new Date().toLocaleString(), 14, 28);
            doc.text(`Year: ${selectedYear}`, 14, 36);

            // Set up the table headers
            const tableColumn = ["Name", "IP Address", "Start Date", "Harvest Date", "Archived Date", "Status"];
            const tableRows = [];

            // Filter data for the selected year
            const filteredData = data.filter(row => {
                const archiveYear = new Date(row.Date_Archived).getFullYear();
                return archiveYear === selectedYear;
            });

            // Add rows from the filtered data
            filteredData.forEach(row => {
                const rowData = [
                    row.Var_Host,
                    row.Var_Ip,
                    new Date(row.Start_Date).toLocaleDateString(),
                    new Date(row.Harvest_Date).toLocaleDateString(),
                    new Date(row.Date_Archived).toLocaleDateString(),
                    row.Status
                ];
                tableRows.push(rowData);
            });

            // Use autoTable to add the data to the PDF
            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 45,
                theme: 'striped'
            });

            return doc;
        }

        // Function to preview the PDF in the modal
        async function previewPdf() {
            try {
                // Show a SweetAlert prompt to select the year
                const { value: selectedYear } = await Swal.fire({
                    title: 'Select Year',
                    input: 'number',
                    inputLabel: 'Enter the year for the report:',
                    inputPlaceholder: 'e.g., 2023',
                    inputAttributes: {
                        min: 2000, // Set a minimum year
                        step: 1
                    },
                    showCancelButton: true,
                    inputValidator: (value) => {
                        if (!value || value < 2000) {
                            return 'Please enter a valid year from 2000 onwards';
                        }
                    }
                });

                if (!selectedYear) {
                    // If the user canceled, exit the function
                    return;
                }

                // Fetch the data to be included in the PDF
                const response = await fetch('/api/archived');
                const data = await response.json();

                // Create PDF content for the selected year
                const doc = createPdfContent(data, parseInt(selectedYear));

                // Convert the PDF to a data URL and show in the iframe
                const pdfDataUrl = doc.output('dataurlstring');
                document.getElementById('pdfPreview').src = pdfDataUrl;

                // Show the modal
                document.getElementById('pdfModal').classList.remove('hidden');
            } catch (err) {
                console.error('Error generating PDF:', err);
                Swal.fire({
                    title: 'Error',
                    text: 'An error occurred while generating the PDF.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }

        // Function to save the PDF
        function savePdf() {
            // Show a SweetAlert prompt to select the year
            Swal.fire({
                title: 'Select Year',
                input: 'number',
                inputLabel: 'Enter the year for the report:',
                inputPlaceholder: 'e.g., 2023',
                inputAttributes: {
                    min: 2000,
                    step: 1
                },
                showCancelButton: true,
                inputValidator: (value) => {
                    if (!value || value < 2000) {
                        return 'Please enter a valid year from 2000 onwards';
                    }
                }
            }).then(async (result) => {
                if (result.value) {
                    const selectedYear = parseInt(result.value);
                    try {
                        // Fetch the data again for the selected year
                        const response = await fetch('/api/archived');
                        const data = await response.json();

                        // Create PDF content with the filtered data
                        const doc = createPdfContent(data, selectedYear);
                        doc.save(`HydroMatic_Archive_Report_${selectedYear}.pdf`);
                    } catch (error) {
                        console.error('Error fetching data:', error);
                        Swal.fire('Error', 'An error occurred while generating the PDF.', 'error');
                    }
                }
            });
        }

        // Event listeners for PDF actions
        document.getElementById('printPdfBtn').addEventListener('click', previewPdf);
        document.getElementById('closeModalBtn').addEventListener('click', () => {
            document.getElementById('pdfModal').classList.add('hidden');
        });
        document.getElementById('savePdfBtn').addEventListener('click', savePdf);

        // Close modal when clicking outside of it
        document.getElementById('pdfModal').addEventListener('click', (event) => {
            if (event.target === document.getElementById('pdfModal')) {
                document.getElementById('pdfModal').classList.add('hidden');
            }
        });
    </script>
    <!-- Function to check if the user is authenticated based on session -->
    <script>
        function checkSessionStatus() {
            fetch('/api/check-session', {
                method: 'GET',
                credentials: 'include' // Ensure cookies are included in the request
            })
                .then(response => response.json())
                .then(data => {
                    if (!data.isAuthenticated) {
                        // Redirect to the login page if the session is not valid
                        Swal.fire({
                            title: 'Session Expired',
                            text: 'Please log in again.',
                            icon: 'warning',
                            confirmButtonText: 'OK'
                        }).then(() => {
                            window.location.href = 'http://localhost:3000/';
                        });
                    }
                })
                .catch(error => {
                    console.error('Error checking session:', error);
                    window.location.href = 'http://localhost:3000/';
                });
        }

        // Call the session check function when the page loads
        document.addEventListener('DOMContentLoaded', checkSessionStatus);

        // Logout function to destroy the session
        async function logoutUser() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',

                    },

                });
