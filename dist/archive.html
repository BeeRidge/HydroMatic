    <!-- Load table remove and restore -->
    <script>
        let currentPage = 1;
        const rowsPerPage = 5;  // Only show 5 rows per page
        let allData = [];       // Store fetched data
        let filteredData = [];  // Store filtered data

        function reload() {
            // Fetch archived data and store it
            fetch('/api/archived')
                .then(response => response.json())
                .then(data => {
                    allData = data;  // Store the data globally
                    filteredData = [...allData];  // Initialize filtered data with all data
                    renderTable(currentPage);  // Render the first page

                    // Set up event listeners for pagination buttons
                    document.getElementById('prevBtn').addEventListener('click', () => {
                        if (currentPage > 1) {
                            currentPage--;
                            renderTable(currentPage);
                        }
                    });

                    document.getElementById('nextBtn').addEventListener('click', () => {
                        if (currentPage < Math.ceil(filteredData.length / rowsPerPage)) {
                            currentPage++;
                            renderTable(currentPage);
                        }
                    });

                    // Set up event listener for the filter dropdown
                    document.getElementById('filterSelect').addEventListener('change', (event) => {
                        currentPage = 1; // Reset to first page
                        filterData(event.target.value);
                    });
                })
                .catch(error => console.error('Error fetching archived data:', error));
        }

        function filterData(filter) {
            // Start with all data
            filteredData = [...allData];

            switch (filter) {
                case 'name_asc':
                    filteredData.sort((a, b) => a.Var_Host.localeCompare(b.Var_Host));
                    break;
                case 'name_desc':
                    filteredData.sort((a, b) => b.Var_Host.localeCompare(a.Var_Host));
                    break;
                case 'start_date_asc':
                    filteredData.sort((a, b) => new Date(a.Start_Date) - new Date(b.Start_Date));
                    break;
                case 'start_date_desc':
                    filteredData.sort((a, b) => new Date(b.Start_Date) - new Date(a.Start_Date));
                    break;
                case 'harvest_date_asc':
                    filteredData.sort((a, b) => new Date(a.Harvest_Date) - new Date(b.Harvest_Date));
                    break;
                case 'harvest_date_desc':
                    filteredData.sort((a, b) => new Date(b.Harvest_Date) - new Date(a.Harvest_Date));
                    break;
                case 'archived_date_asc':
                    filteredData.sort((a, b) => new Date(a.Date_Archived) - new Date(b.Date_Archived));
                    break;
                case 'archived_date_desc':
                    filteredData.sort((a, b) => new Date(b.Date_Archived) - new Date(a.Date_Archived));
                    break;
                case 'status_finished':
                    filteredData = filteredData.filter(row => row.Status === 'FINISHED');
                    break;
                case 'status_removed':
                    filteredData = filteredData.filter(row => row.Status === 'REMOVED');
                    break;
                default:
                    filteredData = [...allData]; // Reset to original data if filter is invalid
            }

            // Reset to the first page
            currentPage = 1;

            // Render the table with filtered data
            renderTable(currentPage);
        }

        function renderTable(page) {
            const tableBody = document.getElementById('tableBody');
            const tableHead = document.querySelector('#archivedTable thead');
            const noDataMessage = '<div class="p-16 text-4xl font-bold">No Hydro Frame Removed or Finished</div>';
            tableBody.innerHTML = ''; // Clear previous rows

            // Check if there is data to display
            if (filteredData.length === 0) {
                // Hide table head
                tableHead.style.display = 'none';

                // Display "No Hydro Frame" message
                document.getElementById('archivedTable').insertAdjacentHTML('beforeend', noDataMessage);
                document.getElementById('pageIndicator').textContent = ''; // Clear pagination indicator
                return;
            }

            // Show table head if data is available
            tableHead.style.display = '';

            // Calculate start and end index for the current page
            const startIndex = (page - 1) * rowsPerPage;
            const endIndex = Math.min(startIndex + rowsPerPage, filteredData.length);

            // Render the rows for the current page
            for (let i = startIndex; i < endIndex; i++) {
                const row = filteredData[i]; // Use filteredData here
                const statusClass = row.Status === 'FINISHED' ? 'text-green-500' : 'text-red-500';

                // Conditionally hide the restore button if the status is FINISHED
                const restoreButton = row.Status === 'FINISHED' ? '' : `
                    <button id="restoreBtn" class="restore bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300" data-id="${row.Archive_Id}">
                        Restore
                    </button>
                `;

                // Convert Dates to MM-DD-YYYY format
                const archivedDate = new Date(row.Date_Archived);
                const formattedArchivedDate = `${(archivedDate.getMonth() + 1).toString().padStart(2, '0')}-${archivedDate.getDate().toString().padStart(2, '0')}-${archivedDate.getFullYear()}`;
                const startDate = new Date(row.Start_Date);
                const formattedStartDate = `${(startDate.getMonth() + 1).toString().padStart(2, '0')}-${startDate.getDate().toString().padStart(2, '0')}-${startDate.getFullYear()}`;
                const harvestDate = new Date(row.Harvest_Date);
                const formattedHarvestDate = `${(harvestDate.getMonth() + 1).toString().padStart(2, '0')}-${harvestDate.getDate().toString().padStart(2, '0')}-${harvestDate.getFullYear()}`;

                const tableRow = `
                    <tr>
                        <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700 font-bold uppercase">${row.Var_Host}</td>
                        <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700">${row.Var_Ip}</td>
                        <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700">${formattedStartDate}</td>
                        <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700">${formattedHarvestDate}</td>
                        <td class="px-6 py-4 border-b border-gray-200 text-center text-lg text-gray-700">${formattedArchivedDate}</td>
                        <td class="px-6 py-4 border-b border-gray-200 text-center text-lg ${statusClass}">${row.Status}</td>
                        <td class="px-6 py-4 border-b border-gray-200 text-center text-lg">
                            ${restoreButton} <!-- Add the button or leave empty based on status -->
                        </td>
                    </tr>
                `;

                tableBody.innerHTML += tableRow;
            }

            // Update pagination indicator
            document.getElementById('pageIndicator').textContent = `Page ${page} of ${Math.ceil(filteredData.length / rowsPerPage)}`;

            // Add event listeners for restore buttons after the table is rendered
            document.querySelectorAll('#restoreBtn').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const row = event.target.closest('tr');
                    const id = event.target.getAttribute('data-id');
                    const varHost = row.querySelector('td:nth-child(1)').innerText.toLowerCase();
                    const varIp = row.querySelector('td:nth-child(2)').innerText;
                    const date = row.querySelector('td:nth-child(5)').innerText;

                    const result = await Swal.fire({
                        title: 'Are you sure?',
                        text: 'Do you want to recover your bed?',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Confirm',
                        cancelButtonText: 'Cancel',
                        customClass: {
                            actions: 'space-x-4'
                        }
                    });

                    if (result.isConfirmed) {
                        console.log('Restoring record with:', { id, varHost, varIp, date });
                        try {
                            const response = await fetch('/api/recover', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    id,
                                    varHost,
                                    varIp,
                                    date,
                                }),
                            });

                            if (response.ok) {
                                row.remove();
                                Swal.fire('Restored!', 'The record has been recovered.', 'success').then(() => {
                                    // Reload the page when the user clicks 'OK'
                                    location.reload();
                                });
                            } else {
                                Swal.fire('Error!', 'There was an existing bed with the same Name and Ip in the dashboard.', 'error');
                            }
                        } catch (error) {
                            Swal.fire('Error!', 'There was an error recovering the record.', 'error');
                        }
                    }
                });
            });
        }

        reload();
    </script>
    <!-- Log out button -->
    <script>
        function isUserAuthenticated() {
            return !!sessionStorage.getItem('authToken'); // Example check
        }

        if (!isUserAuthenticated()) {
            window.location.href = 'http://localhost:3000/'; // Change this to your desired URL
        }

        document.getElementById('logout-button').addEventListener('click', async () => {
            try {
                // Clear all items from local storage and session storage
                localStorage.clear();
                sessionStorage.clear();

                // Show SweetAlert confirmation
                await Swal.fire({
                    title: 'Logged Out',
                    text: 'You have been successfully logged out.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });

                // Redirect to login page or home page
                window.location.href = 'http://localhost:3000/'; // Change this to your desired URL
            } catch (error) {
                console.error('Error logging out:', error);

                // Show SweetAlert error message
                Swal.fire({
                    title: 'Logout Failed',
                    text: 'An error occurred while logging out. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        });

        // Optional: Prevent navigation back to the protected page
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                // Redirect to the login page if the user tries to go back
                window.location.href = 'http://localhost:3000/'; // Change this to your desired URL
            }
        });
    </script>

    <!-- Check logged in user -->
    <script>
        // Function to check if there's a logged-in account
        function checkLoginStatus() {
            // Check sessionStorage for a logged-in user
            let sessionUser = sessionStorage.getItem('userPhone');

            // Check localStorage for a logged-in user
            let localUser = localStorage.getItem('userPhone');

            // If user exists in sessionStorage or localStorage, return the user's info
            if (sessionUser) {
                console.log('User is logged in via session storage:', sessionUser);
                return sessionUser;
            } else if (localUser) {
                console.log('User is logged in via local storage:', localUser);
                return localUser;
            } else {
                console.log('No user is logged in.');
                return null;
            }
        }

        // Example usage
        let loggedInUser = checkLoginStatus();
        if (loggedInUser) {
            // User is logged in, proceed with logged-in logic
            console.log('Logged in as:', loggedInUser);
        } else {
            // No user is logged in, show Swal alert and then redirect to login
            Swal.fire({
                icon: 'warning',
                title: 'No user logged in',
                text: 'You will be redirected to the login page.',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Clear all items from local storage and session storage
                    localStorage.clear();
                    sessionStorage.clear();
                    // Redirect to login page after user clicks "OK"
                    window.location.href = 'http://localhost:3000/';
                }
            });
        }
    </script>
