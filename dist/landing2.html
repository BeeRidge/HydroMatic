<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appline - Tailwind Template</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome CDN -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap');

        /* General Styles */
        .font-family-karla {
            font-family: 'Poppins', sans-serif;
        }

        .bg-sidebar {
            background: #1f272b;
        }

        .cta-btn {
            color: #000000;
        }

        .a:hover {
            background: #15cc15;
        }

        .active-nav-link {
            background: #86efac;
            color: #06641b;
        }

        .nav-item:hover {
            background: #86efac;
            color: #06641b;
        }

        .account-link:hover {
            background: #000000;
        }

        .custom-shadow {
            box-shadow: 0 4px 8px rgba(0, 29, 7, 0.849), 0 6px 20px rgba(0, 39, 2, 0.342);
        }

        .bg-bed-color {
            background-color: #86efac;
        }

        .bg-body {
            background: #1f272b;
        }

        .text1 {
            color: #15cc15;
        }

        .text2 {
            color: #FFFF;
        }

        .text-combined {
            display: inline-block;
            font-weight: 700;
        }

        .bg-c {
            background: rgb(224, 224, 224);
        }

        .bg-d {
            background: #15cc15;
        }

        .border-d {
            border-color: #15cc15;
        }

        .zoom-container {
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .zoom-container img {
            transition: transform 0.5s ease;
            width: 100%;
            height: auto;
        }

        .zoom-container.zoom img {
            transform: scale(1.6);
        }

        .hover-bg-d {
            background-color: #15cc15;
            transition: background-color 0.3s ease;
        }

        .hover-bg-d:hover {
            background-color: #1f272b;
        }

        .nav-link {
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .nav-link:hover {
            color: #15cc15;
            background-color: rgba(21, 204, 21, 0.1);
        }

        .sub-header {
            background-color: #1f272b;
            position: relative;
            z-index: 1111;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .sub-header .left-content p {
            color: #fff;
            padding: 8px 0px;
            font-size: 13px;
        }

        .sub-header .right-icons ul li a:hover {
            color: #15cc15;
        }

        .fade-slide-in {
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .fade-slide-in.visible {
            opacity: 1;
            transform: translateX(0);
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        mark {
            --color1: springgreen;
            --color2: springgreen;
            --bg-height: 40%;
            all: unset;
            background-image: linear-gradient(var(--color1), var(--color2));
            background-position: 0 100%;
            background-repeat: no-repeat;
            background-size: 0 var(--bg-height);
            animation: highlight 800ms 1 ease-out;
            animation-fill-mode: forwards;
            animation-play-state: paused;
        }

        @keyframes highlight {
            to {
                background-size: 100% var(--bg-height);
            }
        }

        /* Header Styles */
        header {
            position: sticky;
            top: 0;
            z-index: 40;
            background-color: #1f272b;
        }

        /* Mobile Menu Styles */
        #mobile-menu {
            position: fixed;
            inset: 0;
            background-color: rgba(31, 39, 43, 0.75);
            z-index: 50;
            display: none;
        }

        /* Mobile Menu Button */
        #navbar-toggler {
            z-index: 51;
        }

        /* Mobile Menu Close Button */
        #close-menu {
            z-index: 51;
        }
    </style>
</head>

<body class="font-family-karla">

    <!-- Sub-header Section -->
    <div class="sub-header bg-gray-800 text-white py-2 shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap items-center">
                <div class="w-full lg:w-2/3 sm:w-2/3 mb-2 lg:mb-0">
                    <div class="left-content">
                        <p class="text-sm italic">Stay updated with our latest news!</p>
                    </div>
                </div>
                <div class="w-full lg:w-1/3 sm:w-1/3 text-right">
                    <div class="right-icons">
                        <ul class="flex justify-end space-x-4">
                            <li>
                                <a href="#" class="transition-colors duration-300 hover:text-green-500">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="transition-colors duration-300 hover:text-green-500">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="transition-colors duration-300 hover:text-green-500">
                                    <i class="fab fa-behance"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="transition-colors duration-300 hover:text-green-500">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-body py-4 p-6 sticky top-0 z-40 bg-body">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl md:text-3xl lg:text-4xl xl:text-5xl uppercase font-family-karla hover:text-green-100 text-combined">
                <span class="text2">Hydro</span><span class="text1">Matic</span>
            </a>

            <button id="navbar-toggler" class="md:hidden text-gray-100 focus:outline-none">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <nav id="navbar-menu" class="nav-menu  space-x-8 z-50 relative hidden md:block">
                <a href="#" class="nav-link text-gray-100 hover:text-1">Features</a>
                <a href="#" class="nav-link text-gray-100 hover:text-1">About</a>
                <a href="#" class="nav-link text-gray-100 hover:text-1">How It Works</a>
                <a href="#" class="nav-link text-gray-100 hover:text-1">Support</a>
            </nav>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed inset-0 bg-gray-800 bg-opacity-75 z-50 hidden">
        <div class="flex justify-end p-4">
            <button id="close-menu" class="text-gray-100 focus:outline-none">
                <i class="fas fa-times fa-2x"></i>
            </button>
        </div>
        <div class="flex flex-col items-center space-y-6 mt-10">
            <a href="#" class="nav-link text-gray-100 hover:text-green-500 text-xl">Features</a>
            <a href="#" class="nav-link text-gray-100 hover:text-green-500 text-xl">About</a>
            <a href="#" class="nav-link text-gray-100 hover:text-green-500 text-xl">How It Works</a>
            <a href="#" class="nav-link text-gray-100 hover:text-green-500 text-xl">Support</a>
        </div>
    </div>

    <!-- Hero Section -->
    <section id="hero" class="relative bg-cover bg-center h-screen" style="background-image: url('images/hero-bg.jpg');">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="container mx-auto px-4 h-full flex flex-col justify-center items-center text-center relative z-10">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white leading-tight fade-slide-in">Welcome to <mark>HydroMatic</mark></h1>
            <p class="text-gray-200 text-lg mt-6 max-w-2xl fade-slide-in">Efficient Monitor system for a sustainable future</p>
            <a href="landing.html" class="mt-8 text-lg font-bold px-8 py-4 bg-d text-white hover:bg-green-700 transition-colors duration-300 rounded-full inline-block fade-slide-in">Learn More</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-body py-6 text-gray-100 text-center">
        <div class="container mx-auto px-4">
            <p>&copy; 2024 HydroMatic. All rights reserved.</p>
        </div>
    </footer>

    <!-- Script Section -->
    <script>
        // Mobile Menu Toggle
        const navbarToggler = document.getElementById('navbar-toggler');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenu = document.getElementById('close-menu');

        navbarToggler.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
        });

        closeMenu.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
        });

        // Hero Section Animation
        document.addEventListener("DOMContentLoaded", function () {
            const heroElements = document.querySelectorAll("#hero .fade-slide-in");

            heroElements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add("visible");
                }, index * 500);
            });
        });

        // Image Zoom Effect
        const zoomContainers = document.querySelectorAll(".zoom-container");

        zoomContainers.forEach(container => {
            container.addEventListener("mouseenter", () => {
                container.classList.add("zoom");
            });
            container.addEventListener("mouseleave", () => {
                container.classList.remove("zoom");
            });
        });

    </script>
</body>

</html>
